<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title></title>
    <link href="../vcr/1_9_0/Css/bootstrap3.min.css" rel="stylesheet" type="text/css" />
    <link href="../vcr/1_9_0/Css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="../vcr/1_9_0/Pages/CustomerChat.css" rel="stylesheet" />

</head>
<body>
    <div class="panel panel-default">
        <div class="panel-heading">How can we help you today?</div>
        <div class="panel-body">
            <div class="row-fluid">
                <div class="col-xs-12 chat" style="overflow: hidden; outline: none;" tabindex="5001">
                    <div class="chat-intro">
                        <p id="operator-message">waiting on operator...</p>
                    </div>
                    <div class="col-inside-lg decor-default">
                        <div id="chat-body" class="chat-body">
                            <p id="typing" style="display:none; position:fixed; bottom: 50px;">user is typing...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer form-footer">
            <div style="display: none;" id="tokStreamControls">
                <div id="tokStatusText"></div>
                <button type="button" id="muteStream" class="btn btn-primary" title="Mute Audio" onClick="muteTOKStream()"><i class="fa fa-microphone"></i></button>
                <button type="button" id="unmuteStream" class="btn btn-danger" title="UnMute Audio" style="display:none;" onClick="unmuteTOKStream()"><i class="fa fa-microphone-slash"></i></button>
                <button type="button" id="stopStream" class="btn btn-danger" title="Stop Streaming" onClick="stopTOKStream()"><i class="fa fa-stop"></i></button>
            </div>
            <form id="message-form" action="">
                <div class="input-group">
                    <input id="message" type="text" class="form-control" autocomplete="off" />
                    <span class="input-group-btn">
                        <button id="chat-attachment" class="btn btn-default" type="button" aria-label="attach documents"><span class="fa fa-paperclip"></span></button>
                        <button id="chat-tok-audio" class="btn btn-default" type="button" aria-label="audio call"><span class="fa fa-microphone"></span></button>
                        <button id="chat-tok-video" class="btn btn-default" type="button" aria-label="video call"><span class="fa fa-video-camera"></span></button>
                        <button id="chat-tok-screen" class="btn btn-default" type="button" aria-label="record video"><span class="fa fa-desktop"></span></button>
                        <button id="send-message" class="btn btn-default" type="submit" aria-label="send message">Send</button>
                        <input id="hiddenAttachmentInput" type="file" name="somename" size="chars" style="display:none;">
                    </span>
                </div>
            </form>
        </div>
    </div>

    <script src="https://js.pusher.com/3.1/pusher.min.js"></script>
    <script src="../vcr/1_9_0/Js/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="../vcr/1_9_0/Js/jquery.placeholder.js" type="text/javascript"></script>
    <script src="../vcr/1_9_0/Js/bootstrap3.min.js" type="text/javascript"></script>
    <script src="../vcr/1_9_0/Js/Ts/ts.utils.js"></script>
    <script src="//static.opentok.com/v2/js/opentok.min.js"></script>
    <script src="../vcr/1_9_0/Pages/CustomerChat.js"></script>
    <script src="../vcr/1_9_0/Pages/CustomerChatTOK.js"></script>
    <script src="../vcr/1_9_0/Js/moment.min.js" type="text/javascript"></script>
    <script src="../vcr/1_9_0/Js/jquery-ui-latest.custom.min.js" type="text/javascript"></script>
    <script src="../vcr/1_9_0/Js/jquery.fileupload.js" type="text/javascript"></script>
    <script src="../vcr/1_9_0/Js/browser.js" type="text/javascript"></script>

</body>
</html>
