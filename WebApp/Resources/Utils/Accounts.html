
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="../Css/bootstrap3.min.css" rel="stylesheet" type="text/css" />
    <link href="../Css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="../Css/tsbs.css" rel="stylesheet" type="text/css" />
    <!--[if IE]><link href="../Css/tsbs-ie.css" rel="stylesheet" type="text/css" /><![endif]-->

    <script src="/frontend/library/jquery-latest.min.js" type="text/javascript"></script>
    <script src="/frontend/library/bootstrap3.min.js" type="text/javascript"></script>
    <script src="/frontend/library/typeahead.min.js" type="text/javascript"></script>

    <script src="accounts.js?2" type="text/javascript"></script>
    <script src="/frontend/javascript/core/teamsupport.js?2" type="text/javascript"></script>
    <script src="/frontend/javascript/features/deflector.js?9" type="text/javascript"></script>

    <style type="text/css">
        .user-info {
            padding: 10px 0;
        }

        .org-tools {
            padding-bottom: 20px;
        }
    </style>

</head>

<body>
    <div class="frame-container container">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3><i class="fa fa-building-o"></i>Accounts Utility</h3>
                        <div class="box-actions">
                            <a class="btn btn-link action-refresh" href="#"><i class="fa fa-refresh"></i></a>
                        </div>
                    </div>
                    <div class="box-content">
                        <form class="form">
                            <div class="form-group">
                                <label class="sr-only" for="inputOrg">Company</label>
                                <input class="form-control" type="text" id="inputOrg" placeholder="Enter a company name or organization id" autocomplete="off" />
                                <div class="clearfix">
                                </div>
                            </div>
                        </form>
                        <div class="org-info" style="display: none;">
                            <h3>Account Admin Only Tools</h3>
                            <div class="btn-group org-tools">
                                <button class="btn btn-warning action-toggle-active">Disable</button>
                                <button class="btn btn-danger action-delete">Delete</button>
                                <button class="btn btn-default action-rename">Rename</button>
                                <button class="btn btn-default action-seats">Change Seat Count</button>
                                <button class="btn btn-default action-api">Change API Request Count</button>
                                <button class="btn btn-default action-portal">Turn all portal users on</button>
                                <button class="btn btn-default action-hub">Turn all hub users on</button>
                                <button class="btn btn-default action-ticketnumber">Set Next Ticket Number</button>
                                <button class="btn btn-default action-hydrate-deflector">Hydrate Deflector</button>
                            </div>
                            <div>
                                <form class="form">
                                    <div class="form-group">
                                        <label for="selectProduct">Product Type</label>
                                        <select id="selectProduct" class="form-control">
                                            <option value="0">Express</option>
                                            <option value="1">Support Desk</option>
                                            <option value="2">Enterprise</option>
                                        </select>
                                    </div>
                                </form>
                            </div>
                            <div>
                                <table class="org-props table table-hover table-bordered"></table>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="box users-box" style="display: none;">
                    <div class="box-header">
                        <h3><i class="fa fa-group"></i><span>Users</span></h3>
                    </div>
                    <div class="box-content">
                        <div class="users-info">
                            <table class="users-table table table-hover table-bordered">
                                <thead>
                                    <tr>
                                        <th>User ID</th>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Last Login</th>
                                        <th>Active</th>
                                        <th>Admin</th>
                                        <th>Billing</th>
                                        <th>Single Session Enforced</th>
                                        <th>Get Login Link</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
