<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title></title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../Css/jquery-ui-bs3.min.css" rel="stylesheet" type="text/css" />
  <link href="../Css/bootstrap3.min.css" rel="stylesheet" type="text/css" />
  <link href="../Css/bootstrap-datetimepicker.css" rel="stylesheet" type="text/css" />
  <link href="../Css/font-awesome.min.css" rel="stylesheet" type="text/css" />
  <link href="../Css/tsbs.css" rel="stylesheet" type="text/css" />
  <link href="Users.css" rel="stylesheet" type="text/css" />
  <!--[if IE]><link href="../Css/tsbs-ie.css" rel="stylesheet" type="text/css" /><![endif]-->
  <script src="../Js/jquery-1.11.0.min.js" type="text/javascript"></script>
  <script src="../Js/jquery-ui-latest.custom.min.js" type="text/javascript"></script>
  <!--<script src="../../js_5/dialogs.js" type="text/javascript"></script>-->
  <script src="../Js/bootstrap3.min.js" type="text/javascript"></script>
  <script src="../Js/respond.js" type="text/javascript"></script>
  <script src="../Js/jquery.placeholder.js" type="text/javascript"></script>
  <script src="../Js/jquery.layout.min.js" type="text/javascript"></script>
  <script src="../Js/jquery.iframe-transport.js" type="text/javascript"></script>
  <script src="Users.js" type="text/javascript"></script>
</head>
<body>
  <div class="ui-layout-west">
        <div class="input-group customers-search mb20">
        <input type="text" placeholder="Search contacts." id="searchString" class="form-control search">
        <span class="input-group-btn">
            <button type="button" class="btn btn-default report-clear-search"><i class="fa fa-search">
            </i></button>
        </span>
        </div>
        <div class="checkbox">
        <label>
            <input type="checkbox" id="cbActive"> Hide Inactive
        </label>
        </div>
      <ul class="list-group user-container">
        <li>
                <div class="recent-info">
                    <div class="row">
                        <div class="col-xs-3">
                            <div class="avatar">
                                <img id="userPhoto" src="/dc/1078/avatar/343673">
                            </div>
                        </div>
                        <div class="col-xs-9">
                            <strong><a href="">The User Name </a></strong>
                            <div>Title<div class="pull-right"> <i class="fa-comment-o fa user-tooltip" title="Start a Conversation"></i></div></div>
                            
                            
                        </div>
                    </div>

                    
                </div>
        </li>
      </ul>

  </div>

  <div class="ui-layout-center p0">
    <div class="maincontainer">
      <div class="main-nav">
          <div>
            <span class="userName" id="userName"></span>
            <div class="pull-right">
                <div role="toolbar" class="btn-toolbar">
                    <div class="btn-group">
                        <button id="userNew" title="" type="button" class="btn btn-default user-tooltip" data-original-title="Add a New User"><i class="fa fa-plus"></i></button>
                        <button id="userDelete" title="" type="button" class="btn btn-default user-tooltip" data-original-title="Delete This User"><i class="fa fa-trash-o"></i></button>
                    </div>
                </div>
            </div>
          </div>
        <ul class="nav nav-tabs" id="userTabs">
            <li class="active"><a href="#user-information" data-toggle="tab">User Information</a></li>
            <li><a href="#user-open" data-toggle="tab">Open</a></li>
            <li><a href="#user-closed" data-toggle="tab">Closed</a></li>
            <li><a href="#user-all" data-toggle="tab">All Tickets</a></li>
            <li><a href="#user-queue" data-toggle="tab">Ticket Queue</a></li>
            <li id="historyTab"><a href="#user-history" data-toggle="tab">History</a></li>
            <li id="ratingsTab"><a href="#user-ratings" data-toggle="tab">Ratings</a></li>
        </ul>
      </div>
      <div class="tab-content">
        <div class="tab-pane fade in active" id="user-information">
          <iframe id="infoIframe" scrolling="no" src="" frameborder="0" onload="autoResize();" width="100%"></iframe>
        </div>
        <div class="tab-pane fade in" id="user-open">
          <iframe id="openIframe" scrolling="no" src="" frameborder="0" height="750px" width="100%"></iframe>
        </div>
        <div class="tab-pane fade in" id="user-closed">
          <iframe id="closedIframe" scrolling="no" src="" frameborder="0" height="750px" width="100%"></iframe>
        </div>
        <div class="tab-pane fade in" id="user-all">
          <iframe id="allIframe" scrolling="no" src="" frameborder="0" height="750px" width="100%"></iframe>
        </div>
        <div class="tab-pane fade in" id="user-queue">
          <iframe id="queueIframe" scrolling="no" src="" frameborder="0" height="750px" width="100%"></iframe>
        </div>
        <div class="tab-pane fade in" id="user-history">
          <iframe id="historyIframe" scrolling="no" src="" frameborder="0" height="750px" width="100%"></iframe>
        </div>
        <div class="tab-pane fade" id="user-ratings">
            <div class="row">
            <div class="col-xs-12">
              <div class="box">
                <div class="box-header">
                    <div class="row">
                        <div class="col-xs-1">
                            <p class="percent" id="positivePercent">0%</p>
                            <a href="#"><img id="positiveImage" src="../Images/face-positive.png" style="width:50px;height:50px"  /></a>
                        </div>
                        <div class="col-xs-1">
                            <p class="percent" id="neutralPercent">0%</p>
                            <a href="#"><img id="neutralImage" src="../Images/face-neutral.png" style="width:50px;height:50px"  /></a>
                        </div>
                        <div class="col-xs-1">
                            <p class="percent" id="negativePercent">0%</p>                        
                            <a href="#"><img id="negativeImage" src="../Images/face-negative.png" style="width:50px;height:50px"  /></a>
                        </div>
                        <div class="col-xs-1">
                            <a href="#" id="viewAll">View All</a>
                        </div>
                    </div>
                </div>
                <div class="box-content">
                  <div class="row">
                    <div class="col-md-12">
                      <table class="table table-hover" id="tblRatings">
                        <thead>
                          <tr>
                            <th class="col-xs-1">Ticket</th>
                            <th class="col-xs-2">Agents</th>
                            <th class="col-xs-1">Reported By</th>
                            <th class="col-xs-1">Company</th>
                            <th class="col-xs-1">Date Reported</th>
                            <th class="col-xs-1">Rating</th>
                            <th class="col-xs-5">Comments</th>
                          </tr>
                        </thead>
                        <tbody>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
