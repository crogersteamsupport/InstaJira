<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--<link href="../Css/jquery-ui-bs3.min.css" rel="stylesheet" type="text/css" />-->
    <link href="../Css/bootstrap3.min.css" rel="stylesheet" type="text/css" />
    <link href="../Css/bootstrap-datetimepicker.css" rel="stylesheet" type="text/css" />
    <link href="../Css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="../Css/jquery-ui-enhanced.css" rel="stylesheet" type="text/css" />
    <link href="../Css/jquery-ui-latest.custom.css" rel="stylesheet" type="text/css" />
    <!--<link href="../Css/ts.ui.css" rel="stylesheet" type="text/css" />-->
    <!--[if IE]><link href="../Css/tsbs-ie.css" rel="stylesheet" type="text/css" /><![endif]-->
    <link href="../Css/tsbs.css" rel="stylesheet" type="text/css" />
    <link href="NewTask.css" rel="stylesheet" type="text/css" />

    <!--<script src="../Js/Ts/ts.pendo.js" type="text/javascript"></script>-->
    <script src="../Js/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="../Js/jquery.layout.min.js" type="text/javascript"></script>
    <script src="../Js/jquery-ui-latest.custom.min.js" type="text/javascript"></script>
    <script src="../Js/bootstrap3.min.js" type="text/javascript"></script>
    <!--<script src="../Js/respond.js" type="text/javascript"></script>-->
    <script src="../Js/moment.min.js" type="text/javascript"></script>
    <script src="../Js/bootstrap-datetimepicker.js" type="text/javascript"></script>
    <!--<script src="../Js/jquery.numeric.js" type="text/javascript"></script>
    <script src="../Js/jquery.validate.min.js" type="text/javascript"></script>-->
    <script src="../Js/jquery.fileupload.js" type="text/javascript"></script>
    <script src="NewTask.js" type="text/javascript"></script>
</head>
<body>
    <div class="maincontainer ui-layout-center">
        <div class="tab-content">
            <div class="tab-pane fade in active">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-horizontal" id="taskForm">
                            <div class="box">
                                <div class="box-header"><h3>Basic Information</h3></div>
                                <div class="box-content">
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <label for="inputName" class="col-md-2 control-label">Name</label>
                                                <div class="col-md-10">
                                                    <input class="col-md-12 form-control required" name="inputName" id="inputName" placeholder="Name">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <label for="Description" class="col-md-2 control-label">Description</label>
                                                <div class="col-md-10">
                                                    <textarea class="form-control" id="Description" placeholder="Description"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <label for="ddlUser" class="col-md-2 control-label">Assigned to </label>
                                                <div class="col-md-10">
                                                    <select class="form-control" id="ddlUser">
                                                        <!--<option value="-1">Unassigned</option>-->
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <label for="cbComplete" class="col-md-2 control-label">Complete</label>
                                                <div class="col-md-10">
                                                    <div class="checkbox">
                                                        <label>
                                                            <input id="cbComplete" type="checkbox">
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <label for="DueDate" class="col-md-2 control-label">Due Date</label>
                                                <div class="col-md-10">
                                                    <input class="col-md-8 form-control datetimepicker" id="DueDate" placeholder="Due Date">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <label for="cbReminder" class="col-md-2 control-label">Reminder</label>
                                                <div class="col-md-10">
                                                    <div class="checkbox">
                                                        <label>
                                                            <input id="cbReminder" type="checkbox" checked>
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group" id="reminderDateForm">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <label for="ReminderDate" class="col-md-2 control-label">Reminder Date</label>
                                                <div class="col-md-10">
                                                    <input class="col-md-8 form-control datetimepicker" id="ReminderDate" placeholder="Reminder Date">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="box mb10">
                                <div class="box-header" style="padding-bottom: 20px;">
                                    <h3>Associations</h3>
                                    <div class="attachrow">
                                        <span class="addatt" title="Add Attachments"></span>
                                        <span class="addticket" title="Associate Ticket"></span>
                                        <span class="adduser" title="Associate User"></span>
                                        <span class="addcustomer" title="Associate Company"></span>
                                        <span class="addgroup" title="Associate Group"></span>
                                        <span class="addproduct" title="Associate Product"></span>
                                        <div class="arrow-up"></div>
                                    </div>
                                    <div class="attcontainer subcontainer" id="commentatt">
                                        <div class="upload-queue"></div>
                                        <div class="ticket-queue"></div>
                                        <div class="user-queue"></div>
                                        <div class="group-queue"></div>
                                        <div class="customer-queue"></div>
                                        <div class="product-queue"></div>

                                        <span class="ur">
                                            <form id="attachmentinput" class="file-upload" action="Upload/Actions/555" method="POST" enctype="multipart/form-data" title="You can drag and drop your attachments here.">
                                                <input type="file" name="file[]">
                                                <a class="ui-state-default ts-link task-tooltip" href="#" title="You can drag and drop your attachments here.">+add attachment</a>
                                            </form>
                                            <!--<input id="ticketinsert" class="insert-ticket" type="text" />-->
                                            <input id="ticketinput" class="main-quick-ticket" type="text" />
                                            <input id="userinput" class="user-search" type="text" />
                                            <input id="customerinput" class="company-search" type="text" />
                                            <input id="groupinput" class="group-search" type="text" />
                                            <input id="productinput" class="product-search" type="text" />
                                        </span>
                                    </div>
                                    <hr id="associationsBreak" class="associationsBreakAdjustement" />
                                    <div id="associationsContainer">

                                    </div>
                                </div>
                            </div>
                            <div class="mt20">
                                <button class="btn btn-large btn-primary" id="taskSaveBtn">Save</button>
                                <button id="taskCancelBtn" class="btn btn-default">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
