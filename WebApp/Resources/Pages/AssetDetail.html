<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../Css/jquery-ui-bs3.min.css" rel="stylesheet" type="text/css" />
  <link href="../Css/bootstrap3.min.css" rel="stylesheet" type="text/css" />
  <link href="../Css/bootstrap-datetimepicker.css" rel="stylesheet" type="text/css" />
  <link href="../Css/font-awesome.min.css" rel="stylesheet" type="text/css" />
  <link href="../Css/tsbs.css" rel="stylesheet" type="text/css" />
  <!--[if IE]><link href="../Css/tsbs-ie.css" rel="stylesheet" type="text/css" /><![endif]-->
  <link href="assetdetail.css" rel="stylesheet" type="text/css" />
  <script src="../Js/jquery-1.11.0.min.js" type="text/javascript"></script>
  <script src="../Js/jquery-ui-latest.custom.min.js" type="text/javascript"></script>
  <script src="../Js/bootstrap3.min.js" type="text/javascript"></script>
  <script src="../Js/respond.js" type="text/javascript"></script>
  <script src="../Js/highcharts.js"></script>
  <script src="../Js/highcharts-more.js"></script>
  <script src="../Js/jquery.placeholder.js" type="text/javascript"></script>
  <script src="../../../tinymce/tinymce.min.js" type="text/javascript"></script>
  <script src="../../../tinymce/jquery.tinymce.min.js" type="text/javascript"></script>
  <script src="../Js/moment.min.js" type="text/javascript"></script>
  <script src="../Js/bootstrap-datetimepicker.js" type="text/javascript"></script>
  <script src="../Js/jquery.layout.min.js" type="text/javascript"></script>
  <script src="../Js/jquery.iframe-transport.js" type="text/javascript"></script>
  <script src="../Js/jquery.fileupload.js" type="text/javascript"></script>
  <script src="../Js/jquery.maskedinput.min.js" type="text/javascript"></script>
  <script src="assetdetail.js" type="text/javascript"></script>
</head>
<body>
  <div class="ui-layout-north">
    <div class="pageheader">
      <div class="header-nav">
        <div class="pull-right">
          <div class="btn-toolbar" role="toolbar">
            <div class="btn-group">
              <button class="btn btn-primary asset-tooltip" type="button" title="Edit this asset" id="assetEdit">
                <i class="fa fa-pencil"></i>
                &nbsp;Edit
              </button>
            </div>
            <div class="btn-group">
              <button class="btn btn-default asset-tooltip" type="button" title="Refresh this asset" id="assetRefresh"><i class="fa fa-refresh"></i></button>
              <button class="btn btn-default asset-tooltip" type="button" title="Assign this asset To Junkyard" id="assetToJunkyard"><i class="fa fa-trash-o"></i></button>
            </div>
          </div>
        </div>
        <span id="assetTitle"></span>
      </div>
      <div class="main-nav">
        <ul class="nav nav-tabs" id="assetTabs">
          <li><a href="#asset-overview" data-toggle="tab">Details</a></li>
          <li><a href="#asset-tickets" data-toggle="tab">Tickets</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="ui-layout-center">
    <div class="maincontainer">
      <div class="tab-content">
        <div class="tab-pane fade in active" id="asset-overview">
          <div class="row">
            <div class="col-xs-8">
              <div id="customPropRow">
                <div class="box">
                  <div class="box-header">
                    <h3>Custom Fields</h3>
                  </div>
                  <div class="box-content">
                    <div class="row">
                      <form class="form-horizontal">
                      <div class="col-xs-6">
                        <div id="customPropertiesL" class="customProperties">
                        </div>
                      </div>
                      <div class="col-xs-6">
                        <div id="customPropertiesR" class="customProperties">
                        </div>
                      </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
              <div class="box mb10">
                <div class="box-header" style="padding-bottom: 10px;">
                  <h3>History</h3>
                  <div class="box-actions">
                    <a id="historyToggle" data-toggle="collapse" data-target="#historyContent" href="#"><i class="fa fa-chevron-down"></i></a>
                    <a id="historyRefresh" href="#"><i class="fa fa-refresh"></i></a>
                  </div>
                </div>
                <div class="box-content collapse" id="historyContent">
                  <div class="row">
                    <div class="col-md-12">
                      <table class="table table-hover" id="tblHistory">
                        <thead>
                          <tr>
                            <th>Date</th>
                            <th>Author</th>
                            <th>Description</th>
                          </tr>
                        </thead>
                        <tbody>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xs-4">
<!--              <div class="box">
                <div class="box-header"><h3>Recent Ticket History</h3><h3 class="pull-right" id="openTicketCount"></h3></div>
                <div class="box-content">         
                  <div id="openTickets" class="tickets">
                  </div>
                </div>
              </div>-->  
              <div class="box">
                <div class="box-header">
                  <h3>Asset Info</h3>
<!--                   <div class="box-actions">
                     <a href="" class="btn btn-link" id="customerPhoneBtn" data-toggle="modal" data-target="#modalPhone">
                       <i class="fa fa-plus"></i>&nbsp;Phone</a>
                     <a href="" class="btn btn-link" id="customerAddressBtn" data-toggle="modal" data-target="#modalAddress">
                       <i class="fa fa-plus"></i>&nbsp;Address</a>
                  </div>-->
                </div>
                <div class="box-content">
                  <div>
                    <div class="form-horizontal">
                      <div class="userProperties">
                        <div class="form-group">
                          <label for="fieldName" class="col-md-4 control-label">Name</label>
                          <div class="col-md-8">
                            <p class="form-control-static editable" id="fieldName"></p>
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="fieldProduct" class="col-md-4 control-label">Product</label>
                          <div class="col-md-8">
                            <p class="form-control-static editable" id="fieldProduct"></p>
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="fieldSerialNumber" class="col-md-4 control-label">Serial Number</label>
                          <div class="col-md-8">
                            <p class="form-control-static editable w-wrap" id="fieldSerialNumber"></p>
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="fieldWarrantyExpiration" class="col-md-4 control-label">Warranty Expiration</label>
                          <div class="col-md-8">
                            <p class="form-control-static editable" id="fieldWarrantyExpiration"></p>
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="fieldNotes" class="col-md-4 control-label">Notes</label>
                          <div class="col-md-8">
                            <p class="form-control-static editable" id="fieldNotes"></p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="box">
                <div class="box-header">
                  <h3>Settings</h3>
                </div>
                <div class="box-content">
                  <form class="form-horizontal">
                    <div class="userProperties">
                      <div class="form-group">
                        <label for="fieldAssetID" class="col-md-4 control-label">Asset ID</label>
                        <div class="col-md-8">
                          <span class="form-control-static db" id="fieldAssetID"></span>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="fieldCreator" class="col-md-4 control-label">Created by</label>
                        <div class="col-md-8">
                          <span class="form-control-static db" id="fieldCreator"></span>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="fieldDateCreated" class="col-md-4 control-label">Created on</label>
                        <div class="col-md-8">
                          <span class="form-control-static db" id="fieldDateCreated"></span>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="fieldModifier" class="col-md-4 control-label">Last Modified by</label>
                        <div class="col-md-8">
                          <span class="form-control-static db" id="fieldModifier"></span>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="fieldDateModified" class="col-md-4 control-label">Last Modified on</label>
                        <div class="col-md-8">
                          <span class="form-control-static db" id="fieldDateModified"></span>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="asset-tickets">
          <iframe id="ticketIframe" frameborder="0" scrolling="no" src="" width="100%" style="height: 96%;
            position: absolute"></iframe>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
