<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Pragma" content="no-cache" />

    <link href="../Css/frame.css"                         rel="stylesheet" type="text/css" />
    <link href="../Css/jquery-ui-latest.custom.css"       rel="stylesheet" type="text/css" />
    <link href="../Css/jquery.ui.combobox.css"            rel="stylesheet" type="text/css" />
    <link href="../Css/jquery-ui-enhanced.css"            rel="stylesheet" type="text/css" />
    <link href="../Css/jquery.ui.timepicker.css"          rel="stylesheet" type="text/css" />
    <link href="../Css/ts.ui.css"                         rel="stylesheet" type="text/css" />

    <!--[if IE 7]><link href="vcr/141/Css/ts.ui.ie7.css" rel="stylesheet" type="text/css" /><![endif]-->
    <!--[if IE 8]><link href="vcr/141/Css/ts.ui.ie8.css" rel="stylesheet" type="text/css" /><![endif]-->

    <link href="Search.css" rel ="stylesheet" type="text/css" />
    <script src="../Js/Ts/ts.pendo.js" type="text/javascript"></script>
    <script src="../Js/jquery-latest.min.js"             type="text/javascript"></script>
    <script src="../Js/jquery-ui-latest.custom.min.js"  type="text/javascript"></script>
    <script src="../Js/jquery.layout.min.js"            type="text/javascript"></script>
    <script src="../Js/jquery.ui.combobox.js"           type="text/javascript"></script>
    <script src="../Js/jquery.ui.timepicker.js"         type="text/javascript"></script>
    <script src="../Js/Ts/ts.utils.js"                  type="text/javascript"></script>
    <script src="Search.js"                             type="text/javascript"></script>

    <title></title>

  </head>
  <body>
    <div class="ui-layout-center">

      <!--This container is added because the left and right properties in an input element are ignored in ie and ff-->
      <div id="search-input-container">
        <input
          id          ="search-input"
          type        ="search"
          placeholder ="Search"
          autofocus   ="autofocus" />
      </div>

      <button
        id    ="search-button"
        type  ="button" >
        <img
          id  = "eyeglass"
          src = "/vcr/153/images/nav/16/search2.png" 
          alt = "Search" />
      </button>
  
      <p id="search-results-summary">
        &nbsp;
      </p>

      <div 
        id    ="search-results-pane" 
        class ="ui-layout-content">
        <div id="search-results-loading">
          <img 
            alt="loading..." 
            src="../images/loading/loading2.gif"/>
        </div>
        <div id="search-results" >

        </div>
      </div>

    </div>

    <div class="ui-layout-east">

      <fieldset id="search-standard-filters" class = "search-options-fieldset">
        <legend></legend>

        <input id="include-all"             class="checkbox" type="checkbox" /> All           <br />
        <input id="include-tickets"         class="checkbox" type="checkbox" /> Tickets       <br />
        <input id="include-knowledge-base"  class="checkbox" type="checkbox" /> Knowledge Base<br />
        <span id="include-wikis-span">
          <input id="include-wikis"           class="checkbox" type="checkbox" /> Wikis         <br />
        </span>

      </fieldset>

      <fieldset class = "search-options-fieldset">
        <p class="search-options-subtitle">Advanced Filter Options</p>

        <a 
          id    = "search-options-add-filter"
          class = "search-options-add"
          href  = "#" >
          Add
        </a>

        <div id="search-options-new-filter">
        </div>

        <hr class="ts-separator ui-widget-content search-options-hr"/>

        <div id="search-options-filters">
        </div>

      </fieldset>

      <fieldset class = "search-options-fieldset">
        <p class="search-options-subtitle">Advanced Sort Options</p>

        <a 
          id    = "search-options-add-sorter"
          class = "search-options-add"
          href  = "#" >
          Add
        </a>

        <div id="search-options-new-sorter">
        </div>

        <hr class="ts-separator ui-widget-content search-options-hr"/>

        <div id="search-options-sorters">
        </div>

      </fieldset>

    </div>

  </body>
</html>
