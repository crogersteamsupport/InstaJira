<body>
  <div class="ui-widget frame-content ts-color-bg-accent ui-widget" style="position: relative;">
    <button id="btnRefresh" style="display: none; margin-left:1em;">Refresh (This is here for development)</button>
    <div class="ts-section ui-widget-content ui-corner-all loading-section">
      <div class="ts-loading">
      </div>
    </div>
    <div class="ui-helper-hidden">
    <div class="ts-section ui-widget-content ui-corner-all" style="background: white !important;width: 75%">
        <div class="postcontainer">
            <div class="mainavatar"><img class="mainavatarlrg"></div>
            <div class="faketextcontainer">
                <span class="faketext" title="Share to Watercooler">Share to Watercooler</span>
            </div>
            <div class="commentcontainer">
                <span>
                    <textarea rows="5" class="boxsizingBorder" id="messagecontents" placeholder="Share to Watercooler"></textarea>
                </span>
                <div class="attachrow">
                    <span class="addatt" title="Add Attachments"></span>
                    <span class="addticket" title="Add Ticket"></span>
                    <span class="adduser" title="Add User"></span>
                    <span class="addcustomer" title="Add Company"></span>
                    <span class="addgroup" title="Add Group"></span>
                    <span class="addproduct" title="Add Product"></span>
                    <button id="newcomment" title="Post Comment">post</button>
                </div>
                <div class="attcontainer subcontainer" id="commentatt">
                    <div class="upload-queue"></div>
                    <div class="ticket-queue"></div>
                    <div class="user-queue"></div>
                    <div class="group-queue"></div>
                    <div class="customer-queue"></div>
                    <div class="product-queue"></div>
                    <span class="ur">
                      <form id="attachmentinput" class="file-upload" action="Upload/Actions/555" method="POST" enctype="multipart/form-data" title="You can drag and drop your attachments here.">
                        <input type="file" name="file[]">
                        <a class="ui-state-default ts-link" href="#" title="You can drag and drop your attachments here.">+add attachment</a>
                      </form>
                      <input id="ticketinput" class="ui-corner-all ui-widget-content main-quick-ticket" type="text" />
                      <input id="userinput" class="ui-corner-all ui-widget-content user-search" type="text" />
                      <input id="customerinput" class="ui-corner-all ui-widget-content company-search" type="text" />
                    </span>
                      <div id="groupinput"><select class="newticket-group"></select><div class="ui-helper-clearfix"></div></div>
                      <div id="productinput"><select class="newticket-product"></select><div class="ui-helper-clearfix"></div></div>
                </div>
            </div>
        </div>
    </div>

    <div class="ts-section ui-widget-content ui-corner-all discussioncontainer" style="background: white !important;width: 75%;display: none">
          <div class="wc-threads ui-widget"></div>
            <div style="float:right;font-size:smaller">
            <a href="#">sort - most recent</a>
            </div>
          <div id="maincontainer" style="display:inline-block">
          </div>
    </div>
