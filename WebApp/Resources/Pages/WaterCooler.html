    <div class="ts-section ui-widget-content ui-corner-all loading-section">
      <div class="ts-loading">
      </div>
    </div>
    <div class="ui-helper-hidden">

      <div id="maincontainer" style="width:450px">
        <div id="postcontainer">

                <span id="faketext" style="font-size:14px;margin-left:10px" title="Share to Watercooler">Share to Watercooler</span>

            <div id="commentcontainer" style="border: 1px solid #DDD;display:none">

                    <textarea rows="5" class="boxsizingBorder" id="messagecontents" placeholder="Share to Watercooler" style="font-size:14px;padding:2px 0 0 9px;height:60px;resize:none;"></textarea>

                <div style="border-top:1px solid #ddd; padding: .5em">

                </div>
                <div id="attcontainer" style="border-top:1px solid #ddd; padding: .5em;display:none">

                </div>
                <div id="ticketcontainer" style="border-top:1px solid #ddd; padding: .5em;display:none">
                    <span>
                        <span  style="padding: 2px">#413</span>
                        <span class="ui-icon ui-icon-close" style="width: 16px;margin-left: .25em;cursor: pointer;"></span> 
                    </span>

                </div>
                <div id="groupcontainer" style="border-top:1px solid #ddd; padding: .5em;display:none">
