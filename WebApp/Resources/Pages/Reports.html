<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../Css/bootstrap3.min.css" rel="stylesheet" type="text/css" />
  <link href="../Css/font-awesome.min.css" rel="stylesheet" type="text/css" />
  <link href="../Css/tsbs.css" rel="stylesheet" type="text/css" />
  <link href="reports.css" rel="stylesheet" type="text/css" />

  <script src="../Js/jquery-latest.min.js" type="text/javascript"></script>

  <script src="../Js/bootstrap3.min.js" type="text/javascript"></script>

  <script src="reports.js" type="text/javascript"></script>

  <title>Reports</title>
  <style>
    
    .reports-list-template { display: none; }
    .reports-list { list-style: none outside none; margin: 0; padding: 0; }
    .reports-list a.report-star:hover { text-decoration:none; opacity: 1; }
    .reports-list a.report-star { color: #FFC119; font-size: 16px; margin: 0 5px; opacity: 0.6; transition: all 0.3s ease 0s; }

    .reports-list > li { border-bottom: 1px solid #eee; padding-top: 12px; }
    .reports-list > li.report-hidden { display: none; background-color: #f7f7f7; }
    .reports-list > li:last-child { border-bottom: 0 none; }
    .reports-list > li p { font-size: 14px; line-height: 16px; }
    .reports-list > li .report-info i { display: inline-block; font-size: 36px; text-align: left; width: 35px; }
    .reports-list > li .report-type i { color: #b9b9b9; }
    .reports-list > li .report-icon { float: left; padding-left: 10px; }
    .reports-list > li .report-description { padding-left: 122px; color: #999; }
    .reports-list > li .report-info h4 { padding-left: 122px; margin: 0; }
    .reports-list > li .report-info { width: 80%; float: left; }
    .reports-list > li .report-action { float: right; }
    .action-toggle-hidden { padding: 25px 10px 50px 0; float: right; }
  </style>
</head>
<body>
  <div class="container frame-container">

        <div class="box">
          <div class="box-header">
            <h3><i class="icon-bar-chart"></i><a href="#" class="reports-refresh">Reports</a></h3>
            <div class="box-actions">
              <a class="btn btn-link action-new" href="#"><i class="icon-plus-sign"></i> Create Report</a>
              </div>
          </div>
          <div class="box-content">
          <ul class="reports-list-template">
            <li>
              <div class="report-info">
                <a href="#" class="report-star report-icon action-favorite"><i></i></a><span class="report-type report-icon">
                  <i></i></span>
                <h4><a href="#" class="report-name action-view">Report Name</a> </h4>
                <div>
                  <p class="report-description">Description </p>
                </div>
              </div>
              <div class="report-action">
                <div class="btn-group">
                  <button class="btn btn-default action-view">View Report</button>
                  <button class="btn btn-default dropdown-toggle" data-toggle="dropdown"><span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu pull-right">
                    <li><a href="#" class="action-view"><i class="icon-fixed-width icon-folder-open-alt">
                    </i>&nbsp;View Report</a></li>
                    <li><a href="#" class="action-export"><i class="icon-fixed-width icon-download-alt">
                    </i>&nbsp; Export</a></li>
                    <li class="divider"></li>
                    <li><a href="#" class="action-edit"><i class="icon-fixed-width icon-pencil"></i>&nbsp;Edit</a></li>
                    <li><a href="#" class="action-clone"><i class="icon-fixed-width icon-copy"></i>&nbsp;Clone</a></li>
                    <li><a href="#" class="action-hide"><i class="icon-fixed-width icon-ban-circle"></i>
                      Hide</a></li>
                    <li class="divider"></li>
                    <li><a href="#" class="action-delete"><i class="icon-fixed-width icon-trash"></i>&nbsp;Delete</a></li>
                  </ul>
                </div>
              </div>
              <div class="clearfix">
              </div>
            </li>
          </ul>
          <ul class="reports-list"></ul>
          </div>
        </div>

        <div class="">
          <a href="#" class="action-toggle-hidden">Show hidden reports</a>
        </div>
  </div>
</body>
</html>
