<html>
<head>
  <meta charset="utf-8">
  <title>Google style login extended (with HTML5 LocalStorage) - Bootsnipp.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="../Css/bootstrap3.css" rel="stylesheet" type="text/css" />
  <link href="Login.css" rel="stylesheet" type="text/css" />
  <!--<script src="../Js/bootstrap.min.js"></script>-->
</head>
<body>
  <header>
    <div class="headerDiv">
      <img alt="Logo" src="../images/page_header.png" />
    </div>
  </header>
  <div class="container">
    <div class="card card-container">
      <img id="profile-img" class="profile-img-card" src="../Images/blank_avatar.png" />
      <p id="profile-name" class="profile-name-card"></p>
      <form class="form-signin">
        <span id="reauth-email" class="reauth-email"></span>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <select class="form-control">
        <option>Company A</option>
        <option>TeamSupport</option>
      </select>
        <div id="remember" class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
      </form>
      <a href="#" class="forgot-password">
        Forgot the password?
      </a>
      <footer><a href="#0">Create an account</a></footer>
    </div>
  </div>
 </body>
</html>
