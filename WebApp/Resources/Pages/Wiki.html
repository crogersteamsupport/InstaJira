<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../Css/bootstrap3.min.css" rel="stylesheet" type="text/css" />
  <link href="../Css/font-awesome.min.css" rel="stylesheet" type="text/css" />
  <link href="../Css/tsbs.css" rel="stylesheet" type="text/css" />
  <link href="../Css/jquery-ui-latest.custom.css" rel="stylesheet" type="text/css" />
  <!--[if IE]><link href="../Css/tsbs-ie.css" rel="stylesheet" type="text/css" /><![endif]-->
  <link href="wiki.css" rel="stylesheet" type="text/css" />
  <script src="../Js/jquery-latest.min.js" type="text/javascript"></script>
  <script src="../Js/jquery-ui-latest.custom.min.js" type="text/javascript"></script>
  <script src="../Js/bootstrap3.min.js" type="text/javascript"></script>
  <script src="../Js/jquery.sortelements.js" type="text/javascript"></script>
  <script src="../Js/moment.min.js" type="text/javascript"></script>
  <script src="wiki.js" type="text/javascript"></script>
  <script src="../../../tinymce/tinymce.min.js" type="text/javascript"></script>
  <script src="../../../tinymce/jquery.tinymce.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="https://www.dropbox.com/static/api/1/dropbox.js" id="dropboxjs" data-app-key="ebdoql1dhyy7l72"></script>
  <script src="../Js/ZeroClipboard/ZeroClipboard.min.js" type="text/javascript"></script>

  <title>Wiki</title>
</head>
<body>
    <div class="frame-container">
        <div class="container-fluid" id="wikiprintarea">
            <nav style="min-height:inherit; padding-bottom: 4px;" class="navbar navbar-default navbar-fixed-top" role="navigation">                  
                <div class="row">
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-2">
                        <button style="margin-left:15px; margin-top:4px;" id="NewWiki" class="btn btn-default" type="button" data-toggle="tooltip" title="" data-original-title="Create a new wiki article">New Article</button>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-8">
                        <span id="Wiki-Title" class="wiki-title"></span>
                        <input id="wiki-title-edit" type="text" class="form-control wiki-title-edit" style="display:none;" placeholder="Wiki Title"/>
                    </div>
                    <div id="wiki-view-toolbar" class="col-xs-3 col-sm-3 col-md-3 col-lg-2">
                        <span class="btn-group pull-right">
                            <button id="EditWiki" class="btn btn-default" type="button" data-toggle="tooltip" title="" data-original-title="Edit Wiki Page" data-toggle="tooltip" data-placement="bottom" title="Edit Wiki Page"><i class="fa fa-pencil"></i></button>
                            <button id="WikiPrint" class="btn btn-default" type="button" data-toggle="tooltip" title="" data-original-title="Print Wiki Page" data-toggle="tooltip" data-placement="bottom" title="Print Wiki Page"><i class="fa fa-print"></i></button>  
                            <button id="wiki-internal-link" data-clipboard-text="" class="btn btn-default" type="button" data-toggle="tooltip" data-placement="bottom" title="Copy Internal Link"><i class="fa fa-paperclip"></i></button> 
                            <button id="wiki-external-link" data-clipboard-text="" class="btn btn-default" type="button" data-toggle="tooltip" data-placement="bottom" title="Copy External Link"><i class="fa fa-link"></i></button>      
                        </span>
                    </div>
                    <div id="wiki-edit-toolbar" class="col-xs-3 col-sm-3 col-md-3 col-lg-2" style="display:none;">
                        <div class="btn-group pull-right">
                            <button id="wiki-edit-save" type="button" class="btn btn-primary">Save</button>
                            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                                <span class="caret"></span>
                                <span class="sr-only">Toggle Dropdown</span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-right" role="menu">
                                <li><a id="wiki-edit-delete" href="#">Delete</a></li>
                                <li><a id="wiki-edit-cancel" href="#">Cancel</a></li>
                                <li class="divider"></li>
                                <li><a href="#" data-toggle="modal" data-target="#myModal">Privacy Settings</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav> 
            <div class="row" style="margin-top: 45px;">
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-2 sidebar">
                    <ul id="wiki-sidebar" class="nav wiki-sidebar"></ul>
                </div>
                <div id="WikiViewArea" class="col-sm-9 col-sm-offset-3 col-md-9 col-md-offset-3 col-lg-10 col-lg-offset-2">
                    <div id="Wiki-Body"></div>
                </div>
                <div id="WikiEditArea" class="col-sm-9 col-sm-offset-3 col-md-9 col-md-offset-3 col-lg-10 col-lg-offset-2">                    
                    <div>
                        <textarea id="Wiki-Edit-Body" class="editWikiDesc"></textarea>
                        <label>Sub Article of:</label>
                        <select id="Wiki-Edit-Parent" class="form-control"></select>
                    </div>
                    <div class="wiki-edit-footer">
                        <div class="wiki-revision-div">
                            <label for="wiki-revision-history" class="control-label">Version History</label>
                            <table id="wiki-revision-history" class="table wiki-revision-history">
                              <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Date</th>
                                    <th>Edited by</th>
                                    <th>Comments</th>
                                    <th></th>
                                </tr>
                              </thead>
                              <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Privacy Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">Privacy Settings</h4>
                    </div>
                    <div class="modal-body">
                        <div class="checkbox wiki-privacy-checkbox"><label><input id="Wiki-Edit-PublicView" type="checkbox">Visible on Portals and Public KB</label></div>
                        <div class="checkbox wiki-privacy-checkbox"><label><input id="Wiki-Edit-PrivateView" type="checkbox">Private Article (only I can see it)</label></div>
                        <div class="checkbox wiki-privacy-checkbox"><label><input id="Wiki-Edit-PortalView" type="checkbox">Publicly Visible</label></div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
