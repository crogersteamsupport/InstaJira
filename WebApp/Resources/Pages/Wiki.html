<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../Css/bootstrap3.min.css" rel="stylesheet" type="text/css" />
  <link href="../Css/font-awesome.min.css" rel="stylesheet" type="text/css" />
  <link href="../Css/tsbs.css" rel="stylesheet" type="text/css" />
  <link href="../Css/jquery-ui-latest.custom.css" rel="stylesheet" type="text/css" />
  <!--[if IE]><link href="../Css/tsbs-ie.css" rel="stylesheet" type="text/css" /><![endif]-->
  <link href="wiki.css" rel="stylesheet" type="text/css" />
  <script src="../Js/deployJava.js" type="text/javascript"></script>
  <script src="../Js/jquery-latest.min.js" type="text/javascript"></script>
  <script src="../Js/jquery-ui-latest.custom.min.js" type="text/javascript"></script>
  <script src="../Js/bootstrap3.min.js" type="text/javascript"></script>
  <script src="../Js/jquery.sortelements.js" type="text/javascript"></script>
  <script src="../Js/moment.min.js" type="text/javascript"></script>
  <script src="wiki.js" type="text/javascript"></script>
  <script src="../../../tinymce/tinymce.min.js" type="text/javascript"></script>
  <script src="../../../tinymce/jquery.tinymce.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="https://www.dropbox.com/static/api/1/dropbox.js" id="dropboxjs" data-app-key="ebdoql1dhyy7l72"></script>
  <script src="../Js/ZeroClipboard/ZeroClipboard.min.js" type="text/javascript"></script>
  <script src="../Js/browser.js" type="text/javascript"></script>
  <title>Wiki</title>
</head>
<body>
  <div class="ts-loading page-loading">
  </div>
  <div class="frame-container" style="display:none;">
    <div class="container-fluid">
      <nav style="min-height:inherit; padding-bottom: 4px;" class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="row">
          <div id="wiki-title-div" class="col-xs-5 col-xs-offset-3 col-sm-5 col-sm-offset-3 col-md-6 col-md-offset-3 col-lg-7 col-lg-offset-2">
            <span id="Wiki-Title" class="wiki-title"></span>
          </div>
          <div id="wiki-edit-title-div" class="col-xs-8 col-sm-8 col-md-9 col-lg-9" style="display:none;">
            <input id="wiki-title-edit" type="text" class="form-control wiki-title-edit" style="display:none; margin-left: 15px;" placeholder="Wiki Title" tabindex="1" />
          </div>
          <div id="wiki-view-toolbar" class="col-xs-4 col-sm-4 col-md-3 col-lg-3">
            <span class="btn-group pull-right">
              <button id="NewWiki" class="btn btn-default wiki-tools" type="button" data-toggle="tooltip" data-placement="bottom" title="Create Wiki Page" data-original-title="Create a new wiki article"><i class="fa fa-plus"></i></button>
              <button id="EditWiki" class="btn btn-default  wiki-tools" type="button" data-toggle="tooltip" data-original-title="Edit Wiki Page" data-toggle="tooltip" data-placement="bottom" title="Edit Wiki Page"><i class="fa fa-pencil"></i></button>
              <button id="wiki-internal-link" data-clipboard-text="" class="btn btn-default wiki-tools" type="button" data-toggle="tooltip" data-placement="bottom" title="Copy Internal Link"><i class="fa fa-hand-o-down"></i></button>
              <button id="wiki-external-link" data-clipboard-text="" class="btn btn-default wiki-tools" type="button" data-toggle="tooltip" data-placement="bottom" title="Copy External Link"><i class="fa fa-hand-o-up"></i></button>
            </span>
          </div>
          <div id="wiki-edit-toolbar" class="col-xs-4 col-sm-4 col-md-3 col-lg-3" style="display:none;">
            <div class="btn-group pull-right">
              <button id="Wiki-Privacy-Controls" data-toggle="modal" data-target="#Wiki-Privacy-Model" class="btn btn-default wiki-tools" type="button" data-toggle="tooltip" data-placement="bottom" title="Change Privacy Settings" data-original-title="Change Privacy Settings"><i class="fa fa-eye"></i></button>
            </div>
            <div class="btn-group pull-right">
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#Wiki-Comment-Modal">Save</button>
              <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                <span class="caret"></span>
                <span class="sr-only">Toggle Dropdown</span>
              </button>
              <ul class="dropdown-menu dropdown-menu-right" role="menu">
                <li><a id="wiki-edit-cancel" href="#">Cancel</a></li>
                <li><a id="wiki-edit-delete" href="#">Delete</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <div class="row" style="margin-top: 45px;">
        <div id="wiki-sidebar-div" class="col-xs-3 col-sm-3 col-md-3 col-lg-2 sidebar">
          <ul id="wiki-sidebar" class="nav wiki-sidebar"></ul>
        </div>
        <div id="WikiViewArea" class="col-sm-9 col-sm-offset-3 col-md-9 col-md-offset-3 col-lg-10 col-lg-offset-2">
          <div id="Wiki-Body"></div>
        </div>
        <!--<div id="WikiEditArea" class="col-sm-9 col-sm-offset-3 col-md-9 col-md-offset-3 col-lg-10 col-lg-offset-2">-->
        <div id="WikiEditArea" class="col-sm-12 col-md-12 col-lg-12">
          <div class="divScreenRecorderMessages" style="display: none">
            <p class="pAllowPluginsToRunInstructions">Please verify java is supported and allowed to run in your browser.</p>
            <br />
            <p>Finally, the first run of the screen recorder takes about 40 seconds to load on a 2 Mbps internet connection.</p>
          </div>

          <div>
            <textarea id="Wiki-Edit-Body" class="editWikiDesc" tabindex="21"></textarea>
            <label>Sub Article of:</label>
            <select id="Wiki-Edit-Parent" class="form-control"></select>
          </div>
          <div class="wiki-edit-footer">
            <div class="wiki-revision-div">
              <label for="wiki-revision-history" class="control-label">Version History</label>
              <table id="wiki-revision-history" class="table wiki-revision-history">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Date</th>
                    <th>Edited by</th>
                    <th>Comments</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <!-- Privacy Modal -->
      <div class="modal fade" id="Wiki-Privacy-Model" tabindex="-1" role="dialog" aria-labelledby="PrivacyModelLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
              <h4 class="modal-title" id="PrivacyModelLabel">Privacy Settings</h4>
            </div>
            <div class="modal-body">
              <div class="checkbox wiki-privacy-checkbox"><label><input id="Wiki-Edit-PortalView" type="checkbox">Visible on Portals</label></div>
              <div class="checkbox wiki-privacy-checkbox"><label><input id="Wiki-Edit-PrivateView" type="checkbox">Private Article (Only I can see it)</label></div>
              <div class="checkbox wiki-privacy-checkbox"><label><input id="Wiki-Edit-PublicView" type="checkbox">Publicly Visible (Allows the url to be shared with anyone)</label></div>
            </div>
          </div>
        </div>
      </div>
      <!-- Commenting Modal -->
      <div class="modal fade" id="Wiki-Comment-Modal" tabindex="-1" role="dialog" aria-labelledby="CommentModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
              <h4 class="modal-title" id="CommentModalLabel">Give your update a comment</h4>
            </div>
            <div class="modal-body">
              <input id="Wiki-Update-Comment" class="form-control" />
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              <button id="wiki-edit-save" type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
