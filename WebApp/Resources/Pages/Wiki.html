<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../Css/bootstrap3.min.css" rel="stylesheet" type="text/css" />
  <link href="../Css/font-awesome.min.css" rel="stylesheet" type="text/css" />
  <link href="../Css/tsbs.css" rel="stylesheet" type="text/css" />
  <link href="../Css/jquery-ui-latest.custom.css" rel="stylesheet" type="text/css" />
  <!--[if IE]><link href="../Css/tsbs-ie.css" rel="stylesheet" type="text/css" /><![endif]-->
  <link href="wiki.css" rel="stylesheet" type="text/css" />
  <script src="../Js/jquery-latest.min.js" type="text/javascript"></script>
  <script src="../Js/jquery-ui-latest.custom.min.js" type="text/javascript"></script>
  <script src="../Js/bootstrap3.min.js" type="text/javascript"></script>
  <script src="../Js/jquery.sortelements.js" type="text/javascript"></script>
  <script src="../Js/moment.min.js" type="text/javascript"></script>
  <script src="wiki.js" type="text/javascript"></script>
  <script src="../../../tinymce/tinymce.min.js" type="text/javascript"></script>
  <script src="../../../tinymce/jquery.tinymce.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="https://www.dropbox.com/static/api/1/dropbox.js" id="dropboxjs" data-app-key="ebdoql1dhyy7l72"></script>
  <script src="../Js/ZeroClipboard/ZeroClipboard.min.js" type="text/javascript"></script>

  <title>Wiki</title>
</head>
<body>
    <div class="frame-container">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-3 col-sm-3 col-md-2 sidebar">
                    <ul id="wiki-sidebar" class="nav wiki-sidebar"></ul>
                </div>
                <div id="WikiViewArea" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2">
                        <div class="wiki-header">
                            <div class="row">
                                <div class="col-xs-7 col-sm-7 col-md-8 col-lg-9">
                                    <span  id="Wiki-Title" class="wiki-title"></span>
                                </div>
                                <div class="col-xs-5 col-sm-5 col-md-4 col-lg-3 hidden-print">
                                    <span class="btn-group pull-right">
<!--                                        <button data-trigger="hover" data-delay='{"hide":"5000"}' id="WikiLink" tabindex="0" class="btn btn-default" type="button" data-original-title="External Link" data-container="body" data-toggle="popover" data-placement="bottom"><i class="fa fa-link"></i></button>
-->                                     <a  data-trigger="focus" id="WikiLink" tabindex="0" href="#" class="btn btn-default" type="button" data-original-title="External Link" data-container="body" data-toggle="popover" data-placement="auto"><i class="fa fa-link"></i></a>
                                        <button id="EditWiki" class="btn btn-default" type="button" data-toggle="tooltip" title="" data-original-title="Edit Wiki Page" data-toggle="tooltip" data-placement="bottom" title="Edit Wiki Page"><i class="fa fa-pencil"></i></button>
                                        <button id="WikiPrint" class="btn btn-default" type="button" data-toggle="tooltip" title="" data-original-title="Print Wiki Page" data-toggle="tooltip" data-placement="bottom" title="Print Wiki Page"><i class="fa fa-print"></i></button>       
                                    </span>
                                    <span class="btn-group pull-right" style="margin-right:5px;">
                                        <button id="NewWiki" class="btn btn-primary" type="button" data-toggle="tooltip" title="" data-original-title="Create a new wiki article">New Article</button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    <div id="Wiki-Body"></div>
                </div>
                <div id="WikiEditArea" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2">
                    <div class="wiki-edit-header">
                        <label for="Wiki-Edit-Title" class="control-label">Wiki Article Name</label>
                        <input id="Wiki-Edit-Title" type="text" class="form-control"  />
                    </div>
                    <div><textarea id="Wiki-Edit-Body" class="editWikiDesc"></textarea></div>
                    <div class="row">
                        <div class="col-sm-7">
                            <label>Sub Article of:</label>
                            <select id="Wiki-Edit-Parent" class="form-control"></select>
                        </div>
                        <div class="col-sm-5">
                            <div class="checkbox"><label><input id="Wiki-Edit-PublicView" type="checkbox">Visible on Portals and Public KB</label></div>
                            <div class="checkbox"><label><input id="Wiki-Edit-PrivateView" type="checkbox">Private Article (only I can see it)</label></div>
                            <div class="checkbox"><label><input id="Wiki-Edit-PortalView" type="checkbox">Publicly Visible</label></div>
                        </div>
                    </div>
                    <div class="wiki-edit-footer">
                        <div class="pull-right">
                            <button id="wiki-edit-save" class="btn btn-primary" type="button" data-toggle="tooltip" title="" data-original-title="Save Wiki Article">Save</button>
                            <button id="wiki-edit-cancel" class="btn btn-default action-cancel">Cancel</button>
                            <button id="wiki-edit-delete" class="btn btn-default action-delete">Delete</button>
                        </div>
                        <div class="wiki-revision-div">
                            <label for="wiki-revision-history" class="control-label">Version History</label>
                            <table id="wiki-revision-history" class="table wiki-revision-history">
                              <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Date</th>
                                    <th>Edited by</th>
                                    <th>Comments</th>
                                    <th></th>
                                </tr>
                              </thead>
                              <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
