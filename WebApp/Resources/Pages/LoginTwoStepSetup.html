<html>
<head>
  <meta charset="utf-8">
  <title>TeamSupport - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../Css/bootstrap3.min.css" rel="stylesheet" type="text/css" />
  <link href="LoginTwoStepSetup.css" rel="stylesheet" type="text/css" />
  <link href="../Css/intlTelInput.css" rel="stylesheet" type="text/css" />
  <script src="../Js/jquery-latest.min.js" type="text/javascript"></script>
  <script src="../Js/bootstrap3.min.js" type="text/javascript"></script>
  <script src="LoginTwoStepSetup.js" type="text/javascript"></script>
  <script src="../Js/Ts/ts.utils.js"></script>
  <script src="../Js/intlTelInput.min.js" type="text/javascript"></script>
</head>
<body>
  <header>
    <div class="headerDiv">
      <img alt="Logo" src="../images/page_header.png" />
    </div>
  </header>
  <div class="container-fluid">
    <div class="card card-container">
      <img id="profile-img" class="profile-img-card" src="../Images/blank_avatar.png" />
      <p id="profile-name" class="profile-name-card"></p>
      <form class="form-signin">
        <div class="form-group">
          <label for="twoStepNumber">Verification Phone Number</label>
          <!--<div class="input-group">
            <span class="input-group-addon" id="basic-addon1">+</span>
            <input id="twoStepNumber" type="tel" class="form-control" placeholder="Cell Number" aria-describedby="basic-addon1">
          </div>-->
          <input type="tel" id="mobile-number" class="form-control">
        </div>
        <button id="update" class="btn btn-lg btn-primary btn-block btn-signin">Verify</button>
      </form>
      <div id="pageError" class="alert alert-error" style="display:none; margin-top:15px; margin-bottom: 0px;" role="alert"></div>
    </div>
  </div>
 </body>
</html>
