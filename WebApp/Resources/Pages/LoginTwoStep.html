<html>
<head>
  <meta charset="utf-8">
  <title>TeamSupport - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../Css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="LoginTwoStep.css" rel="stylesheet" type="text/css" />
  <script src="../Js/jquery-latest.min.js" type="text/javascript"></script>
  <script src="../Js/bootstrap.min.js" type="text/javascript"></script>
  <script src="LoginTwoStep.js" type="text/javascript"></script>
  <script src="../Js/Ts/ts.utils.js"></script>
</head>
<body>
  <header>
    <div class="headerDiv">
      <img alt="Logo" src="../images/page_header.png" />
    </div>
  </header>
  <div class="container">
    <div class="card card-container">
      <img id="profile-img" class="profile-img-card" src="../Images/blank_avatar.png" />
      <p id="profile-name" class="profile-name-card"></p>
      <form class="form-signin">
        <div class="form-group">
          <label for="exampleInputEmail1">Verification Code</label>
          <input type="number" id="inputVerificationCode" class="form-control" placeholder="Verification Code" autocomplete="off" min="00000000" maxlength="8" required autofocus>
        </div>
        <button id="verify" class="btn btn-lg btn-primary btn-block btn-signin">Verify</button>
      </form>
    </div>
  </div>
 </body>
</html>
