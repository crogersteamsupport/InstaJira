<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../Css/bootstrap3.min.css" rel="stylesheet" type="text/css" />
  <link href="../Css/bootstrap-datetimepicker.min.css" rel="stylesheet" type="text/css" />
  <link href="../Css/font-awesome.min.css" rel="stylesheet" type="text/css" />
  <link href="../SlickGrid/slick.grid.css" rel="stylesheet" type="text/css" />
  <link href="../Css/tsbs.css" rel="stylesheet" type="text/css" />
  <link href="reports_view_tabular.css" rel="stylesheet" type="text/css" />
  <script src="../Js/jquery-latest.min.js" type="text/javascript"></script>
  <script src="../Js/jquery-ui-1.10.3.custom.min.js" type="text/javascript"></script>
  <script src="../Js/bootstrap3.min.js" type="text/javascript"></script>
  <script src="../Js/jquery.numeric.js" type="text/javascript"></script>
  <script src="../Js/moment.min.js" type="text/javascript"></script>
  <script src="../Js/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
  <script src="../SlickGrid/lib/jquery.event.drag-2.2.js" type="text/javascript"></script>
  <script src="../SlickGrid/lib/jquery.jsonp-2.4.min.js" type="text/javascript"></script>
  <script src="../Js/Ts/ts.datamodels.reports.js" type="text/javascript"></script>
  <script src="../SlickGrid/slick.core.js" type="text/javascript"></script>
  <script src="../SlickGrid/slick.grid.js" type="text/javascript"></script>
  <script src="../Js/jquery.layout.min.js" type="text/javascript"></script>

  <script src="../Js/Ts/ts.utils.js" type="text/javascript"></script>
  
  <script src="reports_view_tabular.js" type="text/javascript"></script>
  <title>View Tabular Report</title>
<style>
  html, body { width: 100%; height: 100%; padding: 0; margin: 0; overflow: auto; }
  #reports-tabview-layout { height: 100%; margin: 0 auto; width: 100%; }
  #reports-tabview-grid-container { height: 100%; }
  .slick-cell, .slick-headerrow-column { border-bottom: 1px solid transparent; border-left: none; border-right: none; border-top: 1px solid #ddd; line-height: 27px; }
  .slick-row.odd { background-color: #f9f9f9; }
  .slick-header-column.ui-state-default { line-height: 22px; height: 32px; border-top: 1px solid transparent; border-left: none; border-right: none; border-bottom: 2px solid #ddd; }
  .grid-loading { display: inline-block; z-index: 9999; background: transparent url('../images/loading/loading.gif') no-repeat; height: 100px; width: 100px; }
  .reports-tabview-toolbar { padding: 10px 10px; border-bottom: 1px solid #ddd; }
  .pane { display: none; }
</style>
</head>
<body>
    <div id="reports-tabview-layout">
      <div class="pane ui-layout-center">
        <div id="reports-tabview-grid-container"></div>
      </div>
      <div class="reports-tabview-toolbar pane ui-layout-north">
        <div class="btn-group">
          <button class="btn btn-default reports-tabview-back" type="button"><i class="fa fa-long-arrow-left"></i></button>
        </div>
        <div class="btn-group">
          <button class="btn btn-default" type="button"><i class="fa fa-pencil"></i></button>
          <button class="btn btn-default" type="button"><i class="fa fa-download"></i></button>
          <button class="btn btn-default" type="button"><i class="fa fa-star"></i></button>
          <button class="btn btn-default reports-tabview-refresh" type="button"><i class="fa fa-refresh"></i></button>
        </div>
      </div>
    </div>
    
    
</body>
</html>
