<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../Css/bootstrap3.css" rel="stylesheet" type="text/css" />
    <link href="../Css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="../Css/tsbs.css" rel="stylesheet" type="text/css" />
    <link href="Tasks.css" rel="stylesheet" type="text/css" />

    <script src="../Js/jquery-latest.min.js" type="text/javascript"></script>
    <script src="Tasks.js" type="text/javascript"></script>
</head>
<body>
    <div class="frame-container">
        <div class="container">
            <div class="row">
                <div class="col-xs-11">
                    <div class="container">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="tasks-header">
                                    <h3 class="pull-left">Tasks</h3>
                                    <button type="button" class="btn btn-primary pull-right action-new" data-toggle="dropdown">New Task</button>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div id="assignedColumn" class="col-xs-6">
                                <div class="tasks-header">
                                    <h4 class="pull-left">Assigned</h4>
                                </div>
                                <div class="clearfix"></div>
                                <div class="tasks-filter">
                                    <ul class="nav nav-pills">
                                        <li class="active"><a href="#" class="tasks-filter-pending">Pending</a></li>
                                        <li><a href="#" class="tasks-filter-completed">Completed</a></li>
                                        <li><a href="#" class="tasks-filter-all">All</a></li>
                                    </ul>
                                </div>
                                <div class="clearfix"></div>
                                <div class="results-wrapper">
                                    <table class="assignedresults searchresults"></table>
                                    <div class="results-loading"><i class="fa fa-spinner fa-spin"></i>&nbsp; Loading...</div>
                                    <div class="results-done">There are no more tasks.</div>
                                    <div class="results-empty">No tasks.</div>
                                </div>
                            </div>
                            <div id="createdColumn" class="col-xs-6">
                                <h4 class="pull-left">Created</h4>
                                <div class="clearfix"></div>
                                <div class="tasks-filter">
                                    <ul class="nav nav-pills">
                                        <li><a href="#" class="tasks-filter-pending">Pending</a></li>
                                        <li class="active"><a href="#" class="tasks-filter-completed">Completed</a></li>
                                        <li><a href="#" class="tasks-filter-all">All</a></li>
                                    </ul>
                                </div>
                                <div class="clearfix"></div>
                                <div class="results-wrapper">
                                    <table class="createdresults searchresults"></table>
                                    <div class="results-loading"><i class="fa fa-spinner fa-spin"></i>&nbsp; Loading...</div>
                                    <div class="results-done">There are no more tasks.</div>
                                    <div class="results-empty">No tasks.</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- recent task column here -->
            </div>
        </div>
        <div class="maincontainerx">
            <a href="#" class="scrollup">Scroll</a>
            <div class="row">
                <div>
                    <div class="row">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
