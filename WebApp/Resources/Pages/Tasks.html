<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../Css/bootstrap3.css" rel="stylesheet" type="text/css" />
    <link href="../Css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="../Css/tsbs.css" rel="stylesheet" type="text/css" />
    <link href="Tasks.css" rel="stylesheet" type="text/css" />

    <script src="../Js/jquery-latest.min.js" type="text/javascript"></script>
    <script src="../Js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../Js/handlebars.js" type="text/javascript"></script>
    <script src="Tasks.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div style="text-align:center; margin-top:20px;">
                <div class="btn-group" role="group" aria-label="...">
                    <button type="button" class="btn btn-default tab-assigned-tasks active">My Tasks</button>
                    <button type="button" class="btn btn-default tab-created-tasks">Assigned Tasks</button>
                </div>
                <div class="pull-right" style="margin-right:10px;">
                    <button type="button" id="tasks-Refresh" class="btn btn-default"><i class="fa fa-refresh"></i></button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <div id="Pending">
                    <h3>My Tasks</h3>
                    <span class="pull-right" style="margin-right:20px;">
                        <a href="#" data-toggle="modal" data-target="#myModal" class="action-new"><i class="fa fa-plus"></i></a>
                    </span>
                    <div id="pendingTaskList">
                        <div id="handlebarsTaskList"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">New Task</h4>
                </div>
                <div class="modal-body">
                    <div class="taskLine">
                        Task Name
                        <input type="text" placeholder="" class="form-control" />
                    </div>
                    <div class="taskLine">
                        Assigned To
                        <input type="text" style="width:300px;" placeholder="" class="form-control" />
                    </div>
                    <div class="taskLine" style="width:200px;">
                        Due
                        <input type="date" class="form-control" />
                    </div>
                    <div class="taskLine" style="width:200px;">
                        Reminder Date
                        <input type="date" class="form-control" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save Task</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script id="task-template" type="text/x-handlebars-template">
    <div id="taskList"></div>
    <table class="table table-striped">
        <thead>
            <tr>
                <td></td>
                <td>Name</td>
                <td>Assigned To</td>
                <td>Due</td>
                <td>Reminder Date</td>
                <td>Associations</td>
                <td></td>
            </tr>
        </thead>
        <tbody id="pendingtasks">
            {{#taskList}}
            <tr>
                <td>
                    <input {{taskComplete Task.TaskDateCompleted}} type="checkbox" class="change-task-status" data-reminderid="{{Task.ReminderID}}" />
                </td>
                <td>{{Task.TaskName}}</td>
                <td>{{AssignedTo}}</td>
                <td>{{formatDate Task.TaskDueDate}}</td>
                <td>{{formatDate Task.DueDate}}</td>
                <td>
                    {{#Associations}}
                    {{mapAssociation this}}
                    {{/Associations}}
                </td>
                <td>
                    <a href="#" class="tasklink" id="cb{{Task.ReminderID}}" data-reminderid="{{Task.ReminderID}}">
                        <i class="fa fa-external-link"></i>
                    </a>
                </td>
            </tr>
            {{/taskList}}
        </tbody>
    </table>
</script>
</html>
