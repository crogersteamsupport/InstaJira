<body class="ui-widget">
  <div class="grid-ticket-layout ts-layout-container ui-widget">

    </div>

        <div class="ts-clearfix"></div>

      <div class="ui-widget-content ts-separator"></div>
      <div class="ts-clearfix"></div>
      <div class="dialog-columns-forcefit"><label class="ts-checkbox"><input type="checkbox"  />Force all columns to fit on screen</label></div>
      <div class="ts-clearfix"></div>
    </div>
  </div>
