<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../Css/bootstrap3.css" rel="stylesheet" type="text/css" />
  <link href="../Css/font-awesome.min.css" rel="stylesheet" type="text/css" />
  <link href="../SlickGrid/slick.grid.css" rel="stylesheet" type="text/css" />
  <link href="../Css/tsbs.css" rel="stylesheet" type="text/css" />
  <link href="TicketGrid.css" rel="stylesheet" type="text/css" />
  <script src="../Js/jquery-latest.min.js" type="text/javascript"></script>
  <script src="../Js/jquery-ui-latest.custom.min.js" type="text/javascript"></script>
  <script src="../Js/bootstrap3.min.js" type="text/javascript"></script>
  <script src="../Js/jquery.layout.min.js" type="text/javascript"></script>
  <script src="../Js/json2.min.js" type="text/javascript"></script>
  <script src="../SlickGrid/lib/jquery.event.drag-2.2.js" type="text/javascript"></script>
  <script src="../SlickGrid/lib/jquery.event.drop-2.2.js" type="text/javascript"></script>
  <script src="../SlickGrid/slick.core.js" type="text/javascript"></script>
  <script src="../SlickGrid/slick.formatters.js" type="text/javascript"></script>
  <script src="../SlickGrid/plugins/slick.rowselectionmodel.js" type="text/javascript"></script>
  <script src="../SlickGrid/plugins/slick.rowmovemanager.js" type="text/javascript"></script>
  <script src="../SlickGrid/slick.grid.js" type="text/javascript"></script>
  <script src="../Js/Ts/ts.datamodel.js" type="text/javascript"></script>
  <script src="TicketGrid.js" type="text/javascript"></script>

  <title></title>
</head>
<body>
  <div class="grid-ticket-layout ts-layout-container ui-widget">
    <div class="grid grid-ticket grid-ticket-container" id="div-grid">
    </div>
    <div class="grid-ticket-toolbar">
      <div class="btn-toolbar" role="toolbar">
          <div class="btn-group">
            <button class="btn btn-primary tickets-new" type="button" data-toggle="tooltip" title="Create a new ticket">New Ticket</button>
          </div>
          <div class="btn-group">
            <button class="btn btn-default ticket-action tickets-own" disabled="disabled" type="button" data-toggle="tooltip" title="Take ownership"><i class="fa fa-anchor"></i></button>
            <button class="btn btn-default ticket-action tickets-request" disabled="disabled" type="button" data-toggle="tooltip" title="Request update"><i class="fa fa-bullhorn"></i></button>
            <button class="btn btn-default ticket-action tickets-delete" disabled="disabled" type="button" data-toggle="tooltip" title="Delete Ticket"><i class="fa fa-trash-o"></i></button>
            <button class="btn btn-default tickets-export" type="button" data-toggle="tooltip" title="Export Tickets"><i class="fa fa-download"></i></button>
            <button class="btn btn-default tickets-columns" type="button" data-toggle="tooltip" title="Select columns"><i class="fa fa-th-list"></i></button>
            <button class="btn btn-default tickets-refresh" type="button" data-toggle="tooltip" title="Refresh"><i class="fa fa-refresh"></i></button>
          </div>

        <div class="btn-group">
          <button type="button" class="btn btn-default ticket-action dropdown-toggle" disabled="disabled" data-toggle="dropdown">More&nbsp;<span class="caret"></span></button>
          <ul class="dropdown-menu ticket-menu-actions" role="menu">
          <!---
            <li><a class="ticket-action-user" href="#">Assign user</a></li>
            <li><a class="ticket-action-group" href="#">Assign group</a></li>
            <li><a class="ticket-action-status" href="#">Change status</a></li>
            <li><a class="ticket-action-severity" href="#">Change severity</a></li>
            <li><a class="ticket-action-product" href="#">Assign product</a></li>
            <li class="divider"></li>
            --->
            <li><a class="ticket-action-read" href="#">Mark as read</a></li>
            <li><a class="ticket-action-unread" href="#">Mark as unread</a></li>
            <li><a class="ticket-action-flag" href="#">Flag</a></li>
            <li><a class="ticket-action-unflag" href="#">Remove flag</a></li>
            <li><a class="ticket-action-subscribe" href="#">Subscribe</a></li>
            <li><a class="ticket-action-unsubscribe" href="#">Unsubscribe</a></li>
            <li><a class="ticket-action-enqueue" href="#">Enqueue</a></li>
            <li><a class="ticket-action-dequeue" href="#">Dequeue</a></li>
          </ul>
        </div>
        </div>
        <div class="grid-count"></div>
    </div>
    <div class="grid-ticket-preview">
      <iframe class="pane" height="100%" width="100%" frameborder="0" scrolling="no" src="TicketPreview.html">
      </iframe>
    </div>
  </div>
  
  <!-- Modal -->
<div class="modal fade" id="dialog-columns" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lgx">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Select Columns</h4>
      </div>
      <div class="modal-body">
        <div class="dialog-column-container">
          <div class="dialog-columns-list">
            <div class="row">
              <div class="col-xs-4 dialog-column-0"></div>
              <div class="col-xs-4 dialog-column-1"></div>
              <div class="col-xs-4 dialog-column-2"></div>
            </div>
          </div>
          <div class="clearfix"></div>
        </div>
        <div class="dialog-columns-forcefit">
          <label class="checkbox-inline"><input type="checkbox"  />&nbsp;Force all columns to fit on screen</label>
        
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary tickets-save-columns">Save changes</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-default pull-left tickets-default-columns">Restore Default</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="dialog-user" tabindex="-1" role="dialog" aria-labelledby="dialog-user-title" aria-hidden="true">
  <div class="modal-dialog modal-lgx">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="dialog-user-title">Assign User</h4>
      </div>
      <div class="modal-body">
        Pick a user...

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary tickets-save-user">Assign User</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="dialog-group" tabindex="-1" role="dialog" aria-labelledby="dialog-group-title" aria-hidden="true">
  <div class="modal-dialog modal-lgx">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="dialog-group-title">Assign Group</h4>
      </div>
      <div class="modal-body">
        Pick a group...

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary tickets-save-group">Assign Group</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="dialog-severity" tabindex="-1" role="dialog" aria-labelledby="dialog-severity-title" aria-hidden="true">
  <div class="modal-dialog modal-lgx">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="dialog-severity-title">Change Severity</h4>
      </div>
      <div class="modal-body">
        Pick a severity...

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary tickets-save-severity">Change Severity</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="dialog-product" tabindex="-1" role="dialog" aria-labelledby="dialog-product-title" aria-hidden="true">
  <div class="modal-dialog modal-lgx">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="product-title">Assign Product</h4>
      </div>
      <div class="modal-body">
        Pick a product...

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary tickets-save-product">Assign Product</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="dialog-status" tabindex="-1" role="dialog" aria-labelledby="dialog-status-title" aria-hidden="true">
  <div class="modal-dialog modal-lgx">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="dialog-status-title">Change Status</h4>
      </div>
      <div class="modal-body">
        Pick a status...

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary tickets-save-status">Chang Status</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
