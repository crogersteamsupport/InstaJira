  <script src="../tiny_mce_3.4.4/jquery.tinymce.js" type="text/javascript"></script>

  <style type="text/css">
    .ui-popup { position: absolute; z-index: 5000; }
    .ticket-panel-toolbar { border-top: none; }
    .ticket-panel-content { overflow-x: hidden; overflow-y: auto; border: none; height: 100%;}
    
    .ticket-number { line-height: 16px;}
    .ticket-number .ticket-sla-status { float:left; margin-right: 3px;}
    .ticket-rail .ticket-sla-status { float:left; margin: 0 5px;}
    .ticket-rail .ts-icon-info { float: left; margin-left: 5px;}
    .ticket-rail .ts-separator { margin: .5em 0; clear:both; }
    #ticketSla { float:left; }

    .ticket-widget, .ticket-content .ticket-content-section { padding: .5em .75em; border: none; margin: 1em 0;}
    .ticket-content-section h1 { margin: 0; padding: .25em 0;}
    .ticket-content-section h2 { margin: 0; padding: .25em 0; font-size:1.1em;}
    h2.ticket-url { padding: .5em .5em; margin: .5em 0;}
    .ticket-widget h3.collapsable { padding:0; margin:0;}
    .ticket-title { line-height: 16px; float:left; padding:0; margin:0;}
    .ticket-title span, .ticket-title a, .ticket-title img { float:left;  line-height: 16px;}
    .ticket-title img { margin-top: 1px; display:none;}
    .ticket-title .ts-icon-saved { margin-top: 1px; display:none; margin-left: .5em; }
    .ticket-action-add.ui-state-hover { border:none; font-weight:bold; }
    .ticket-action-add { float:right; padding: .75em; margin: .25em 0 0 0; border:none; cursor:pointer; }

    .ticket-name-value { line-height: 16px; float:left; clear:both; padding: .25em 0;}
    .ticket-name-value .property {  font-weight:bold; float:left; white-space:nowrap;}
    .ticket-name-value .value {  float:left; margin-left: .5em;}
    .ticket-name-value img { padding-top: 1px; margin-left: .5em; float:left; display:none;}    
    .ticket-name-value .ts-icon-saved { margin-top: 1px; margin-left: .5em; float:left; display:none;} 
    .ticket-name-value .ticket-name-value-noproperty { margin-left: 0;}
    .ticket-combobox { clear:both;}
    .ticket-name-edit input { float:left; width:90%; }
    .ticket-name-edit .ts-icon { float:left; margin-left: .5em; cursor:pointer; }
    .ticket-user .value { margin: 0;}
    #divProduct .ticket-name-value span.property { font-weight: normal;}

    .ticket-author span, .ticket-author a { float:left;}
    
    .ticket-rail-wrapper { float: left; width: 300px; margin-left: -300px; }
    .ticket-rail { border-top: none; border-bottom: none; border-right: none; margin-top: 0; padding: 0 .5em 1em 0; line-height: 1.5em; }
    .ticket-rail h1 { padding: .25em 0;}
    .ticket-rail h2 { font-size: 1em; padding: 0;}
    .ticket-rail h2 a { font-weight:normal;}
    .ticket-rail h3 { font-size: 1em; border-bottom: 0px solid #ddd; padding:0; margin: 1em 0 0 0; clear:both; cursor:pointer;}
    .ticket-rail h3 a { float:right; font-weight:normal; }
    .ticket-rail .collapsable .ui-icon-triangle-1-s, .ticket-rail .collapsable .ui-icon-triangle-1-e { float:left;}
    .ticket-rail-input { margin: .5em 0 1em 0; clear:both;}
    .ticket-rail-input .ts-icon { float:left; cursor:pointer; margin: 3px 0 0 3px; }
    .ticket-rail-input input { float:left;}
    .ticket-rail-input .buttons { margin: .5em 0 0 1em;}
    .ticket-rail-input .buttons button { margin-left: .5em; padding:0 0; float:none; }

    .ticket-content { margin-right: 300px; padding: 0 1em 1em 1em; }
    .ticket-content-wrapper { float: left; width: 100%;  }

    .ticket-removable-item { padding: .25em .5em; margin: 0 .5em .5em 0; float:left;  }
    .ticket-removable-item .ts-icon-info { float:left;}
    .ticket-removable-item .ui-icon-close { float:right; width: 16px; margin-left: .25em; cursor:pointer; }
    .ticket-removable-item-title, .ticket-removable-item-title a.ui-state-default { font-weight:bold; float:left;  }
    .ticket-removable-item-description { float:left; clear:left;}
    .ticket-removable-item .ticket-removable-text, .ticket-removable-item a { float:left; margin-right: .25em; }
    .ticket-related .ticket-removable-item-title  span { float:left;}
    
    .ticket-action .ticket-action-header { margin: 0 0 1em 0; font-size: 1em; padding-bottom: 1em;}
    .ticket-action .ticket-action-header .ticket-action-buttons .ts-icon { float:right; margin-left: 3px; cursor:pointer;}
    .ticket-action .ticket-action-header .ui-icon { float:left; cursor:pointer; margin-right: 3px; }
    .ticket-action .ticket-action-header .ts-icon-edit, .ticket-action h1 .ts-icon-delete { display:none;}
    .ticket-action .ticket-action-header ul { padding:0; margin:0;}
    .ticket-action .ticket-action-header li { float:left; border-right: 1px solid; list-style:none; padding: 0 .5em 0 0; margin:0 .5em 0 0; }
    .ticket-action .ticket-action-header li.last { border-right: none; padding:0; margin:0;}
    .ticket-action-title { float:left; font-weight:bold; line-height: 16px; cursor:pointer; }
    .ticket-action-expand .ts-icon { margin-left: .75em;}
    .ticket-action-expand span { float:left; line-height: 16px;}
    .ticket-action-edit { float: right;}
    .ticket-action h2 { margin: 0 0 .5em 0; font-size: 1em; padding-bottom: 1em; font-weight:normal;}
    .ticket-action-saved { padding: .5em .5em; }
    .ticket-action-info span { float:left; margin-right: .25em; line-height: 16px; }
    .ticket-action-info .ts-icon { cursor:pointer; }
    .ticket-action-info .name {}
    .ticket-action-info .date { font-style:italic;}
    .ticket-action-work { float:right; font-weight:bold;}
    .ticket-action-body { margin: .25em 0 .25em 0; }
    .ticket-action-description { line-height: 1.2em; font-size: 1.2em; width: 100%; margin-top: .5em;}
    .ticket-action-description a.ts-link { }
    .ticket-action-description a.tag-link { border-bottom: 1px dotted; }
    .ticket-action-description a.tag-link:hover { text-decoration:none;}
    
    

    .ticket-action-description .ts-loading { background-position: 50% 0%; height:110px; min-height: 0px; clear:both; }
    .ticket-action-description { padding: 0 0; margin-bottom: 0; }
    .ticket-action-attachments { padding: .25em .5em; margin-bottom: .5em; }
    .ticket-action-attachments .ts-icon-attachment { float:left; margin-right:.5em;}
    .ticket-action-attachments .ui-icon-close { float:left; cursor:pointer;}
    .ticket-action-attachments a { float:left; line-height: 16px; margin-right: .25em;}
    .ticket-action-attachments ul { margin: 0 0 1em 0; padding: 0;}
    .ticket-action-attachments li { list-style:none; padding: .25em 0; margin: 0 .5em .25em 0; height: 16px; line-height: 16px; float:left;}

    form.file-upload { position: relative; overflow: hidden; direction: ltr; cursor: pointer; color: #333; width: 15em; height: 16px; line-height: 16px; float:left; margin-top: 0em; }
    form.file-upload input { position: absolute; top: 0; right: 0; margin: 0; border: 300px solid transparent; opacity: 0; -ms-filter: 'alpha(opacity=0)'; filter: alpha(opacity=0); -o-transform: translate(-300px, -300px) scale(10); -moz-transform: translate(-800px, 0) scale(10); cursor: pointer; height: 100%; }
    :root form.file-upload input { height: auto; }
    .upload-queue { list-style: none; padding: .5em 0; margin:0;}
    .upload-queue li { padding: 0; margin: 0; clear:both;}
    .upload-queue .ts-color-bg-accent { margin-bottom: .25em; padding: .25em .25em; float:left; }
    .upload-queue li .filename { line-height: 16px; float:left;}
    .upload-queue li .progress { height: 7px; width: 100px; float:left; margin: 4px .25em 0 1em; }
    .upload-queue li .ui-icon { float:left; padding: 0; cursor: pointer; margin-left: .25em;}

    .ticket-action-form { padding-bottom: 1em;}
    .ticket-action-form .label { padding: 0 0 .2em 0; display:block; font-size:1em; font-weight:bold; }
    .ticket-action-form .label-block { float:left; padding-right: 1em; vertical-align:middle;}
    .ticket-action-form div.checkbox { line-height: 4em; }
    .ticket-action-form .checkbox label { vertical-align: middle; margin: 0px; top:0; font-weight:bold;}    
    .ticket-action-form .checkbox input { vertical-align: middle; margin: 0px; top:0;  }

    .ts-icon-info { cursor: default;}
    #divProduct .ts-icon-info { float:right; margin-left: .5em;}
    .ticket-action-new { margin-top: 1em; width: 100%;}
    .ticket-user { font-size: 1.5em; padding-bottom: .25em;}
    .cluetip-close { display:none;}
    
    .ticket-history-actor { font-weight:bold; white-space:nowrap;}
    .ticket-history-date { font-style:italic; white-space:nowrap;}
    .ticket-history td span { float:left; clear:both;  }
    .ticket-history td { line-height: 1.5em; padding: .5em 1em .5em 0; vertical-align:top;}
    .ticket-history h1 .buttons { float:right; font-size:.75em;}


    .ticket-custom-edit-buttons {margin: .5em 0;}
    .ticket-custom-edit-buttons button { float:right; margin-left: 1em; }

    .ticket-closed { font-style: italic; text-decoration:line-through;}
    .ui-widget-content .ts-hidden-icon { background: none;}
    .clearfix { clear:both; height: 1px; }
  </style>
  <!--[if IE 7]>
    <style type="text/css">
      .ticket-removable-item { width: 250px;}
      .ticket-rail h3 a { margin-top: -1.5em; margin-right: 1em;}
      .ticket-removable-item-description { float:none; clear:left;}
      .ticket-name-value { width: 250px;}
      #divProduct .ts-icon-info { float:left; margin-left: .5em;}
    </style>
  <![endif]-->

</head>
<body class="">
    <div class="ticket-panel-content ui-widget-content ts-color-bg-accent ui-widget">
      <div class="ticket-content-wrapper">
        <div class="ticket-content">

          <div class="ticket-content-header ui-widget-content ui-corner-all ticket-content-section">
            <h1 class="ticket-number">New Ticket</h1>

          </div>

        </div>
      </div>
      <div class="ticket-rail-wrapper">
        <div class="ticket-rail">
          <div class="ticket-widget-customers ticket-widget">
            <h3 class="collapsable">Customers<a href="#" class="ticket-customer-add">Add</a></h3>
            <div id="divCustomers"></div>
            <div class="clearfix"></div>
          </div>

          <div class="ticket-widget-tags ticket-widget">
            <h3 class="collapsable">Tags<a href="#" class="ticket-tag-add">Add</a></h3>
            <div id="divTags"></div>
            <div class="clearfix"></div>
          </div>

          <div class="ticket-widget-related ticket-widget">
            <h3 class="collapsable">Associated Tickets<a href="#" class="ticket-related-add">Add</a></h3>
            <div id="divRelated"></div>
            <div class="clearfix"></div>
          </div>
          
          <div class="ticket-widget-queues ticket-widget">
            <h3 class="collapsable">User Queues<a href="#" class="ticket-queue-add">Add</a></h3>
            <div id="divQueues"></div>
            <div class="clearfix"></div>
          </div>

          <div class="ticket-widget-subscribers ticket-widget">
            <h3 class="collapsable">Subscribed Users<a href="#" class="ticket-subscriber-add">Add</a></h3>
            <div id="divSubscribers"></div>
            <div class="clearfix"></div>
          </div>

        </div>
      </div>
    </div>
