<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title></title>
  <link href="../Css/frame.css" rel="stylesheet" type="text/css" />
  <link href="../Css/jquery-ui-latest.custom.css" rel="stylesheet" type="text/css" />
  <link href="../Css/jquery-ui-enhanced.css" rel="stylesheet" type="text/css" />
  <link href="../Css/ts.ui.css" rel="stylesheet" type="text/css" />
  <!--[if IE 7]><link href="Resources_141/Css/ts.ui.ie7.css" rel="stylesheet" type="text/css" /><![endif]-->
  <!--[if IE 8]><link href="Resources_141/Css/ts.ui.ie8.css" rel="stylesheet" type="text/css" /><![endif]-->
  <link href="Ticket.css" rel="stylesheet" type="text/css" />

  <script src="../Js/jquery-latest.min.js" type="text/javascript"></script>

  <script src="../Js/jquery-ui-latest.custom.min.js" type="text/javascript"></script>

  <script src="../Js/jquery.layout.min.js" type="text/javascript"></script>

  <script src="../Js/ts/ts.ui.tabs.js" type="text/javascript"></script>
  <script src="../tiny_mce/tiny_mce.js" type="text/javascript"></script>
  <script src="../tiny_mce/jquery.tinymce.js" type="text/javascript"></script>

  <script src="Ticket.js" type="text/javascript"></script>

  <style type="text/css">
    .ticket-panel-toolbar { border-top: none; }
    .ticket-panel-content { overflow-x: hidden; overflow-y: auto; border: none; }
    
    .ticket-header { width: 100%; }
    .ticket-header h1 { padding: 0 0 .25em 0; }
    
    .ticket-header-rail-wrapper { float: left; width: 250px; margin-left: -250px; }
    .ticket-header-rail { border-top: none; border-bottom: none; border-right: none; padding: .5em 1em; line-height: 1.5em; }
    .ticket-header-content { margin-right: 250px; padding: .5em 1em; line-height: 1.5em; }
    .ticket-header-content-wrapper { float: left; width: 100%; border-top: none; border-right: none; border-left: none;}
    
    
    .ticket-rail-wrapper { float: left; width: 250px; margin-left: -250px; }
    .ticket-rail { border-top: none; border-bottom: none; border-right: none; margin-top: .5em; padding: .25em .5em 2em .5em; line-height: 1.5em; }
    .ticket-rail h1 { padding: .25em 0;}
    .ticket-rail h2 { font-size: 1em; padding: 0;}
    .ticket-rail h2 a { font-weight:normal;}
    .ticket-rail h3 { font-size: 1em; border-bottom: 0px solid #ddd; padding:0; margin: 1em 0 0 0;}

    .ticket-content { margin-right: 250px; padding: 1em 1em; line-height: 1.5em; }
    .ticket-content-wrapper { float: left; width: 100%;  }

    .ticket-removable-item { padding: .25em .5em; margin: 0 .5em .5em 0; float:left;  }
    .ticket-removable-item .ui-icon-close { float:right; width: 16px; margin-left: .25em; cursor:pointer; }
    .ticket-removable-item-title { font-weight:bold; float:left; margin-right: 20px; }
    .ticket-removable-item-description { float:left; clear:left;}
    
    #editorNewAction { height: 50px; width: 100%;}
    #divNewAction { padding-bottom: 1em; width: 100%;}
    .ticket-action h1 { margin: 1em 0 0.75em 0;}
    .ticket-action h1 .ts-icon-open { float:left; }
    .ticket-action-title { float:left; padding-left: 1em;}
    .ticket-action-edit { float: right;}


  </style>
</head>
<body>
  <div class="ts-loading ui-helper-hidden">
  </div>
  <div class="ticket-layout ts-layout-container ui-widget ui-helper-hidden">
    <div class="ticket-panel-content ui-widget-content">
      <div class="ticket-header">
        <div class="ticket-header-content-wrapper ts-color-bg-accent ui-widget-content">
          <div class="ticket-header-content">
            <h1><span id="ticketNumber"></span>: <a id="ticketName" href="#"></a></h1>
            <div><strong>Opened: </strong><span id="creator"></span> - <span id="dateCreated"></span></div>
            <div><strong>Visible to Customers: </strong><a id="isTicketPortal" href="#"></a></div>
            <div><strong>Knowledgebase: </strong><a id="isTicketKB" href="#"></a></div>
          </div>
        </div>
        <div class="ticket-header-rail-wrapper">
          <div class="ticket-header-rail ts-color-bg-accent">
            <div><strong>Type:</strong> <a id="ticketType" href="#"></a></div>
            <div><strong>Status:</strong> <a id="ticketStatus" href="#"></a></div>
            <div><strong>Severity:</strong> <a id="ticketSeverity" href="#"></a></div>
            
          </div>
        </div>
      </div>
      <div class="ticket-content-wrapper">
        <div class="ticket-content">
          <div class="ts-separator ui-widget-content"></div>
          <div id="divNewAction">
          <h1>Add an action to this ticket</h1>
          <textarea id="editorNewAction"></textarea>
          </div>
          <div class="ts-separator ui-widget-content"></div>
          <div id="divActions"></div>
        </div>

      </div>
      <div class="ticket-rail-wrapper">
        <div class="ticket-rail ui-widget-content">
          <h1><a id="userName" href="#"></a></h1>
          <h2>Group: <a href="#" id="ticketGroup"></a></h2>
          <h2>SLA Status: <a href="#" id="ticketSla"></a></h2>

          <h3>Customers</h3>
          <div class="ts-separator ui-widget-content"></div>
          <div id="divCustomers">
          </div>
          <div class="ui-helper-clearfix"></div>


          <h3>Details</h3>
          <div id="divDetails"></div>

          <h3>Product</h3>
          <div class="ts-separator ui-widget-content"></div>
          <div id="divProduct">
            <div>Product: <a id="product" href="#"></a></div>
            <div>Reported Version: <a id="reported" href="#"></a></div>
            <div>Resolved Version: <a id="resolved" href="#"></a></div>
          </div>

          <h3>Tags</h3>
          <div class="ts-separator ui-widget-content"></div>
          <div id="divTags"></div>
          <div class="ui-helper-clearfix"></div>
          
          <h3>Related Tickets</h3>
          <div class="ts-separator ui-widget-content"></div>
          <div id="divRelated"></div>
          <div class="ui-helper-clearfix"></div>

          <h3>Reminders</h3>
          <div class="ts-separator ui-widget-content"></div>
          <div id="divReminders"></div>
        </div>
      </div>
    </div>
    <div class="ticket-panel-toolbar ui-widget-header ts-toolbar">
      <button id="btnRefresh">Refresh</button></div>
  </div>
</body>
</html>
