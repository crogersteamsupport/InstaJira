<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title></title>
  <link href="../Css/frame.css" rel="stylesheet" type="text/css" />
  <link href="../Css/jquery-ui-latest.custom.css" rel="stylesheet" type="text/css" />
  <link href="../Css/jquery-ui-enhanced.css" rel="stylesheet" type="text/css" />
  <link href="../Css/ts.ui.css" rel="stylesheet" type="text/css" />
  <!--[if IE 7]><link href="Resources_141/Css/ts.ui.ie7.css" rel="stylesheet" type="text/css" /><![endif]-->
  <!--[if IE 8]><link href="Resources_141/Css/ts.ui.ie8.css" rel="stylesheet" type="text/css" /><![endif]-->
  <link href="Ticket.css" rel="stylesheet" type="text/css" />

  <script src="../Js/jquery-latest.min.js" type="text/javascript"></script>

  <script src="../Js/jquery-ui-latest.custom.min.js" type="text/javascript"></script>

  <script src="../Js/jquery.layout.min.js" type="text/javascript"></script>

  <script src="../Js/ts/ts.ui.tabs.js" type="text/javascript"></script>

  <script src="Ticket.js" type="text/javascript"></script>

  <style type="text/css">
    .ticket-panel-toolbar { border-top: none; }
    .ticket-panel-content { overflow-x: hidden; overflow-y: auto; border: none; }
    
    .ticket-header { width: 100%; }
    .ticket-header h1 { padding: 0; }
    
    .ticket-header-rail-wrapper { float: left; width: 200px; margin-left: -200px; }
    .ticket-header-rail { border-top: none; border-bottom: none; border-right: none; padding: .5em 1em; line-height: 1.5em; }
    .ticket-header-content { margin-right: 200px; padding: .5em 1em; line-height: 1.5em; }
    .ticket-header-content-wrapper { float: left; width: 100%; border-top: none; border-right: none; border-left: none;}
    
    
    .ticket-rail-wrapper { float: left; width: 200px; margin-left: -200px; }
    .ticket-rail { border-top: none; border-bottom: none; border-right: none; margin-top: 1em; padding: 1em 1em; line-height: 1.5em; }
    .ticket-content { margin-right: 200px; padding: 1em 1em; line-height: 1.5em; }
    .ticket-content-wrapper { float: left; width: 100%; }
  </style>

  <script type="text/javascript">
    /*** Temporary text filler function. Remove when deploying template. ***/
    var gibberish = ["TeamSupport testing text.", "This is some text to test the height of things with text in it.", "Please read all of the following, this is important information to you!"]
    function filltext(words) {
      for (var i = 0; i < words; i++)
        document.write(gibberish[Math.floor(Math.random() * 3)] + " ")
    }
  </script>

</head>
<body>
  <div class="ts-loading ui-helper-hidden">
  </div>
  <div class="ticket-layout ts-layout-container ui-widget">
    <div class="ticket-panel-content ui-widget-content">
      <div class="ticket-header">
        <div class="ticket-header-content-wrapper ts-color-bg-accent ui-widget-content">
          <div class="ticket-header-content">
            <h1>1234: <a href="#" class="ts-link ui-state-default">This is a test ticket.</a></h1>
            <div>
              Opened: Eric Harrington May 25, 2011 4:14 PM</div>
            <div>
              Visible to Customers: <a href="#" class="ts-link ui-state-default">Yes</a></div>
            <div>
              Knowledgebase: <a href="#" class="ts-link ui-state-default">No</a></div>
          </div>
        </div>
        <div class="ticket-header-rail-wrapper">
          <div class="ticket-header-rail ts-color-bg-accent">
            <div><strong>Type:</strong> <a class="ts-link ui-state-default" href="#">Bug</a></div>
            <div><strong>Status:</strong> <a class="ts-link ui-state-default" href="#">Under Review</a></div>
            <div><strong>Severity:</strong> <a class="ts-link ui-state-default" href="#">High</a></div>
            
          </div>
        </div>
      </div>
      <div class="ticket-content-wrapper">
        <div class="ticket-content">
          <script type="text/javascript">            filltext(250)</script>
        </div>
      </div>
      <div class="ticket-rail-wrapper">
        <div class="ticket-rail ui-widget-content">
          <script type="text/javascript">            filltext(25)</script>
        </div>
      </div>
    </div>
    <div class="ticket-panel-toolbar ui-widget-header ts-toolbar">
      <button id="btnRefresh">Refresh</button></div>
  </div>
</body>
</html>
