<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title></title>
  <link href="../Css/frame.css" rel="stylesheet" type="text/css" />
  <link href="../Css/jquery-ui-latest.custom.css" rel="stylesheet" type="text/css" />
  <link href="../Css/jquery-ui-enhanced.css" rel="stylesheet" type="text/css" />
  <link href="../Css/ts.ui.css" rel="stylesheet" type="text/css" />
  <!--[if IE 7]><link href="Resources_151/Css/ts.ui.ie7.css" rel="stylesheet" type="text/css" /><![endif]--><!--[if IE 8]><link href="Resources_151/Css/ts.ui.ie8.css" rel="stylesheet" type="text/css" /><![endif]-->

  <style type="text/css">
    .utils-content { border:none; overflow: auto; height: 100%;}
  </style>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.14/jquery-ui.min.js" type="text/javascript"></script>

  <script language="javascript" type="text/javascript">

    $(document).ready(function () {
      $('button').button();
      $('#btnRefresh').click(function (e) {
        e.preventDefault();
        window.location = window.location;
      });
      $('#btnSanitize').click(function (e) {
        e.preventDefault();
        top.Ts.Services.System.SanitizeHtml($('#textIn').val(), function (result) {
          $('#textOut').val(result);
          $('#preview').html(result);
        });

      });

    });  
  </script>


</head>
<body>
  <div class="utils-content ui-widget ui-widget-content">
    <div style="padding: 2em 2em;">
      <div><button id="btnRefresh">Refresh</button></div>
      <h1>Input</h1>
      <textarea id="textIn" style="width: 95%; height: 200px;"></textarea>
      <div><button id="btnSanitize">Sanitize</button></div>
      
      <h1>Output</h1>
      <textarea id="textOut" style="width: 95%; height: 200px;"></textarea>
      <h1>Preview</h1>
      <div id="preview" class="ui-widget-content"></div>
    </div>
  </div>
</body>
</html>
