<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
  <link href="Resources/Css/jquery-ui-latest.custom.css" rel="stylesheet" type="text/css" />
  <link href="Resources/Css/jquery-ui-enhanced.css" rel="stylesheet" type="text/css" />
  <link href="Resources/Css/jquery.ui.combobox.css" rel="stylesheet" type="text/css" />
  <script src="Resources/Js/jquery-latest.min.js" type="text/javascript"></script>
  <script src="Resources/Js/jquery-ui-latest.custom.js" type="text/javascript"></script>
  <script src="Resources/Js/jquery.ui.combobox.js" type="text/javascript"></script>
  
	<style>
	
	</style>
  <script>
    
    $(function () {
      $("#combobox").combobox();
    });
  
  </script>
</head>
<body>
<div class="ui-widget">
	<label>Your preferred programming language: </label>
	<select id="combobox">
		<option value="">Select one...</option>
		<option value="ActionScript">ActionScript</option>
		<option value="AppleScript">AppleScript</option>
		<option value="Asp">Asp</option>
		<option value="BASIC">BASIC</option>
		<option value="C">C</option>
		<option value="C++">C++</option>
		<option value="Clojure">Clojure</option>
		<option value="COBOL">COBOL</option>
		<option value="ColdFusion">ColdFusion</option>
		<option value="Erlang">Erlang</option>
		<option value="Fortran">Fortran</option>
		<option value="Groovy">Groovy</option>
		<option value="Haskell">Haskell</option>
		<option value="Java">Java</option>
		<option value="JavaScript">JavaScript</option>
		<option value="Lisp">Lisp</option>
		<option value="Perl">Perl</option>
		<option value="PHP">PHP</option>
		<option value="Python">Python</option>
		<option value="Ruby">Ruby</option>
		<option value="Scala">Scala</option>
		<option value="Scheme">Scheme</option>
	</select>
</div>
</body>
</html>
