<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title></title>
  <link href="../Css/frame.css" rel="stylesheet" type="text/css" />
  <link href="../Css/jquery-ui-latest.custom.css" rel="stylesheet" type="text/css" />
  <link href="../Css/jquery-ui-enhanced.css" rel="stylesheet" type="text/css" />
  <link href="../Css/ts.ui.css" rel="stylesheet" type="text/css" />
  <!--[if IE 7]><link href="Resources_140/Css/ts.ui.ie7.css" rel="stylesheet" type="text/css" /><![endif]--><!--[if IE 8]><link href="Resources_140/Css/ts.ui.ie8.css" rel="stylesheet" type="text/css" /><![endif]-->

  <style type="text/css">
    .utils-content { border:none; padding: 2em 2em;}
  </style>

  <script src="../Js/jquery-latest.min.js" type="text/javascript"></script>
  <script src="../Js/jquery-ui-latest.custom.min.js" type="text/javascript"></script>

  <script language="javascript" type="text/javascript">

    $(document).ready(function () {
      $('button').button();
      $('.ts-loading').hide().next().show();
      $('#btnCleanUpOrphanTicketStatus').click(function (e) {
        e.preventDefault();
        top.Ts.Services.Organizations.CleanUpOrphanTicketStatuses(function (result) { alert(result); });
      });

      $('#btnGenKeys').click(function (e) {
        e.preventDefault();
        top.Ts.Services.System.GenerateKeys(function (result) {
          $('.keys').html('');
          for (var i = 0; i < result.length; i++) {
            $('.keys').append('<p>' + result[i] + '</p>');

          }

        });
      });

      $('#btnDummyCreate').click(function (e) {
        e.preventDefault();
        $('.dummyCreate').html('...');
        top.Ts.Services.Tickets.CreateDummyTickets(function (result) {
          var output = $('.dummyCreate').html('');
          for (var i = 0; i < result.length; i++) {
            output.append('<p>' + result[i] + '</p>');

          }

        });
      });
      $('#btnDummyRead').click(function (e) {
        e.preventDefault();
        $('.dummyRead').html('...');
        top.Ts.Services.Tickets.ReadDummyTickets(function (result) {
          var output = $('.dummyRead').html('');
          for (var i = 0; i < result.length; i++) {
            output.append('<p>' + result[i] + '</p>');

          }

        });
      });
    });  
  </script>


</head>
<body>
  <div class="ts-loading"></div>
  <div style="height:100%; overflow:auto;">
  <div class="utils-content ui-widget ui-widget-content">
    <button id="btnCleanUpOrphanTicketStatus">Clean Up Orphan Ticket Statuses</button>
  </div>
  <div class="utils-content ui-widget ui-widget-content">
    <button id="btnGenKeys">Generate Machine Keys</button>
    <div class="keys"></div>
  </div>
  <div class="utils-content ui-widget ui-widget-content">
    <button id="btnDummyCreate">Create Dummy Tickets</button>
    <div class="dummyCreate"></div>
  </div>
  <div class="utils-content ui-widget ui-widget-content">
    <button id="btnDummyRead">Read Dummy Tickets</button>
    <div class="dummyRead"></div>
  </div>
  </div>
</body>
</html>
